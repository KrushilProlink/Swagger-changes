openapi: 3.0.1
info:
  title: Market Order Execution
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | The Market Order Execution
    Service Domain is responsible for the booking of securities transactions
    (e.g. resulting from market orders or some types of corporate actions) on
    investment accounts, so in terms of security name plus quantity.
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/MarketOrderExecution
paths:
   '/MarketTradeTransaction/{markettradetransactionid}/Initiate':
      post:
