     Amount:
        type: object
        description: >-
          The amount corresponding to the type
          CurrencyAndAmount|CurrencyAndAmount
          (https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)|Standard|ISO20022 
          ()
        properties:
           AmountValue:
              $ref: '#/components/schemas/Value'
           AmountCurrency:
              $ref: '#/components/schemas/Currencycode'
           DecimalPointPosition:
              type: string
              description: |
                Decimal point position starts calulating from the right
              format: String
           AmountType:
              enum:
                   -  Principal
                   -  Actual
                   -  Estimated
                   -  Maximum
                   -  Default
                   -  Replacement
                   -  Incremental
                   -  Decremental
                   -  Reserved
                   -  Available
                   -  Used
              type: string
              description: ">-\r\n* `Principal` \r\n* `Actual` \r\n* `Estimated` \r\n* `Maximum` \r\n* `Default` \r\n* `Replacement` \r\n* `Incremental` \r\n* `Decremental` \r\n* `Reserved` \r\n* `Available` \r\n* `Used` \r\n* "
