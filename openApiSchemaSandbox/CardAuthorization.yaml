openapi: 3.0.1
info:
  title: Card Authorization
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain is
    responsible for the real time card authorization decisions for credit/charge
    cards.
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/CardAuthorization
paths:
   '/CreditCardAuthorizationAssessment/{creditcardauthorizationassessmentid}/Evaluate':
      post:
        tags:
           - CR - CreditCardAuthorizationAssessment
        summary: EvCR Evaluate a card transaction authorization assessment
        description: EvCR Evaluate a card transaction authorization assessment
        operationId: CreditCardAuthorizationAssessment/Evaluate
        parameters:
           - $ref: '#/components/parameters/creditcardauthorizationassessmentid'
        requestBody:
          $ref: >-
            #/components/requestBodies/EvaluateCreditCardAuthorizationAssessmentRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/CreditCardAuthorizationAssessment/{creditcardauthorizationassessmentid}/Update':
      put:
        tags:
           - CR - CreditCardAuthorizationAssessment
        summary: UpCR Update details of a card transaction authorization assessment
        description: UpCR Update details of a card transaction authorization assessment
        operationId: CreditCardAuthorizationAssessment/Update
        parameters:
           - $ref: '#/components/parameters/creditcardauthorizationassessmentid'
        requestBody:
          $ref: >-
            #/components/requestBodies/UpdateCreditCardAuthorizationAssessmentRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/CreditCardAuthorizationAssessment/{creditcardauthorizationassessmentid}/Retrieve':
      get:
        tags:
           - CR - CreditCardAuthorizationAssessment
        summary: >-
          ReCR Retrieve details about an active car transaction authorization
          task
        description: >-
          ReCR Retrieve details about an active car transaction authorization
          task
        operationId: CreditCardAuthorizationAssessment/Retrieve
        parameters:
           - $ref: '#/components/parameters/creditcardauthorizationassessmentid'
        responses:
          '200':
            $ref: >-
              #/components/responses/RetrieveCreditCardAuthorizationAssessmentResponse
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/DeviceCheck/{devicecheckid}/Update':
      put:
        tags:
           - BQ - DeviceCheck
        summary: UpBQ Update details for the device check
        description: UpBQ Update details for the device check
        operationId: DeviceCheck/Update
        parameters:
           - $ref: '#/components/parameters/devicecheckid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateDeviceCheckRequest'
