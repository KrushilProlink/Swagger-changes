     InitiateCustomerCampaignProcedure:
        type: object
        description: ''
        properties:
           CustomerCampaignType:
              type: string
              description: >-
                The type or category of customer campaign (e.g. crosssell,
                upsell, retention)
              format: String
           CustomerCampaignDescription:
              type: string
              description: >-
                A description of the campaign that clarifies the intended
                context/use of the campaign, the mechanisms employed and the
                intended/anticipated response/impact
              format: String
           EmployeeBusinessUnitReference:
              type: string
              description: >-
                Reference to the business unit responsible for the campaign
                execution
              format: Object
           CustomerCampaignProcedureSetup:
              type: string
              description: >-
                Details of the deployment setup/configuration of the campaign
                for reference
              format: String
           CustomerCampaignProcedureVersionNumber:
              type: string
              description: The customer campaign version number used in the event
              format: String
           CustomerCampaignSchedule:
              type: string
              description: >-
                The campaign processing schedule, covering candidate selection,
                execution, flowup and analysis activities. Note this can be an
                ongoing campaign where worksteps continue in parallel
              format: String
           CustomerCampaignConsumablesInventory:
              type: string
              description: >-
                Inventory record of any consumables that are to be used in the
                execution of the campaign (e.g. brochures)
              format: String
           CustomerCampaignConsumableType:
              type: string
              description: >-
                The type of consumable item associated with the campaign (e.g.
                gift, brochure)
              format: String
           CustomerCampaignConsumableHolding:
              type: string
              description: The tracked inventory of the consumable item
              format: String
           DateType:
              type: string
              description: >-
                Key dates associated with the campaign process (e.g. initiation
                date, version revision date, completion date)
              format: String
           Date:
              type: string
              description: Value of the date type
              format: String
           CustomerCampaignProcedureResult:
              type: string
              description: >-
                The result/impact of the overall customer campaign event (that
                can include multiple identified leads/opportunities)
              format: String
           CustomerCampaignProcedureLeadandOpportunityDescription:
              type: string
              description: >-
                A description of leads and opportunities generated by the
                customer campaign
              format: String
           LeadandOpportunityProcedureInstanceReference:
              type: string
              description: >-
                Reference to the lead/opportunity as handled by the
                Lead/Opportunity Management Service Domain
              format: Object
