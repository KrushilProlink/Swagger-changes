components:
  schemas:
     InitiateAccountRecoveryProcedureRequest:
        type: object
        description: ''
        properties:
           AccountRecoveryCaseType:
              type: string
              description: >-
                This is the type of recovery case (e.g. lapsed payment,
                collateral revaluation, credit)
              format: String
           ProductInstanceReference:
              type: string
              description: >-
                Refers to the product instance associated with the account
                recovery case
              format: Object
           LinkedProductInstanceReference:
              type: string
              description: >-
                Refers to any new/replacement product established during the
                recovery/restructuring process
              format: Object
           CustomerReference:
              type: string
              description: >-
                Reference to the customer associated with account recovery case
                 likely product 'owner'
              format: Object
           EmployeeBusinessUnitReference:
              type: string
              description: The assigned customer relationship manager or unit for the case
              format: Object
           AccountNumber:
              type: string
              description: >-
                Reference to the underlying account for the product instance
                being recovered
              format: String
           BankBranchLocationReference:
              type: string
              description: Location where the business is booked for reporting purposes
              format: Object
           DateType:
              type: string
              description: >-
                Key dates associated with recovery (e.g. account open, account
                closing)
              format: String
           InvolvedPartyReference:
              type: string
              description: >-
                Reference to involved and interested parties (e.g.
                guarantor/cosigner)
              format: Object
           InvolvedPartyObligationEntitlement:
              type: string
              description: >-
                Details the involved party's role/association with the
                account/account holder
              format: String
           AccountType:
              type: string
              description: The type of account being recovered (e.g. checking, mortgage)
              format: String
           AccountCurrency:
              $ref: '#/components/schemas/Currencycode'
              description: The currency for the account
           AccountLimitType:
              type: string
              description: >-
                Limits that are applied to the account  (e.g. transaction
                credit/debit, netting, position)
              format: String
           AllowedAccess:
              type: string
              description: >-
                Any additional parties given access to the account  (allowed
                roles and actions against the product)
              format: String
           TaxReference:
              type: string
              description: >-
                Reference to a tax identifier associated with the
                customer/account for tax reporting
              format: Object
           AccountStatus:
              type: string
              description: >-
                Status of the recovery account  (e.g. preopened, active,
                dormant, pending for closing, blocked)
              format: String
           CollateralAssetAllocationProfile:
              type: string
              description: >-
                Lists the customer's collateral asset allocation status against
                different loan products known to the bank
              format: String
           CollateralType:
              type: string
              description: >-
                The type of asset (e.g. building, machinery, inventory,
                financial instrument, art)
              format: String
           CollateralAssetDescription:
              type: string
              description: Description of significant details and properties of the asset
              format: String
           TransactionRecord:
              type: string
              description: >-
                Details of all transactions made against the account  not
                itemized here but referenced from fulfillment processing
              format: String
           AccountRecoveryCaseWorkProducts:
              type: string
              description: >-
                Work documentation, forms and schedules produced and referenced
                during the case
              format: String
           DocumentReference:
              type: string
              description: Reference to documents referenced and generated through the case
              format: Object
           CustomerCommentary:
              type: string
              description: >-
                Record of customer correspondence/feedback associated with the
                account recovery process
              format: String
           AccountRecoveryCaseStatus:
              type: string
              description: >-
                The status of the recovery case (e.g. in assessment, writedown,
                planning, negotiation, restructuring)
              format: String
     Currencycode:
        type: object
        description: >-
          The currency for the account CurrencyCode|CurrencyCode
          (https://www.iso20022.org/standardsrepository/type/CurrencyCode)|Standard|ISO20022
          BM ()
        properties:
           Currencycode:
              type: string
              description: >-
                A code identifying a currency according to ISO4217.

                A currency is a system of money in general use in a particular
                country.


                Code allocated to a currency, by a maintenance agency, under an
                international identification scheme as described in the latest
                edition of the international standard ISO 4217 "Codes for the
                representation of currencies and funds". Valid currency codes
                are registered with the ISO 4217 Maintenance Agency, and consist
                of three contiguous letters. (ISO20022)

              format: DataType
