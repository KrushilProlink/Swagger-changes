          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/GuidelineComplianceAssessment/{guidelinecomplianceassessmentid}/Retrieve':
      get:
        tags:
           - CR - GuidelineComplianceAssessment
        summary: >-
          ReCR Retrieve details and content from an active guideline compliance
          assessment
        description: >-
          ReCR Retrieve details and content from an active guideline compliance
          assessment
        operationId: GuidelineComplianceAssessment/Retrieve
