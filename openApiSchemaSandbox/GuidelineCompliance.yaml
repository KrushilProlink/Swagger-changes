openapi: 3.0.1
info:
  title: Guideline Compliance
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain develops
    and applies a portfolio of guideline compliance tests to confirm adherence
    to bank and regulator imposed internal procedures. Tests may be made on
    complete transaction data or a meaningful samples as appropriate to mitigate
    exposure to noncompliant behaviors. Compliance checks may be in response to
    a schedule, a specific request as part of normal processing or may be
    initiated randomly as an oversight activity
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/GuidelineCompliance
paths:
   '/GuidelineComplianceAssessment/{guidelinecomplianceassessmentid}/Evaluate':
      post:
        tags:
           - CR - GuidelineComplianceAssessment
        summary: EvCR Start a guideline compliance evaluation assessment
        description: EvCR Start a guideline compliance evaluation assessment
        operationId: GuidelineComplianceAssessment/Evaluate
        parameters:
           - $ref: '#/components/parameters/guidelinecomplianceassessmentid'
        requestBody:
          $ref: >-
            #/components/requestBodies/EvaluateGuidelineComplianceAssessmentRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/GuidelineComplianceAssessment/{guidelinecomplianceassessmentid}/Update':
      put:
