openapi: 3.0.1
info:
  title: Payment Execution
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domains
    processes the movement of funds between accounts within the bank or to/from
    an account held with another bank, selecting the appropriate payment
    mechanism
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/PaymentExecution
paths:
   '/PaymentExecutionProcedure/{paymentexecutionprocedureid}/Initiate':
      post:
        tags:
           - CR - PaymentExecutionProcedure
        summary: InCR Initiate a payment execution procedure
        description: InCR Initiate a payment execution procedure
        operationId: PaymentExecutionProcedure/Initiate
        parameters:
           - $ref: '#/components/parameters/paymentexecutionprocedureid'
        requestBody:
          $ref: '#/components/requestBodies/InitiatePaymentExecutionProcedureRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/PaymentExecutionProcedure/{paymentexecutionprocedureid}/Update':
      put:
        tags:
           - CR - PaymentExecutionProcedure
        summary: UpCR Update details of a payment execution instruction
        description: UpCR Update details of a payment execution instruction
        operationId: PaymentExecutionProcedure/Update
        parameters:
           - $ref: '#/components/parameters/paymentexecutionprocedureid'
        requestBody:
          $ref: '#/components/requestBodies/UpdatePaymentExecutionProcedureRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/PaymentExecutionProcedure/{paymentexecutionprocedureid}/Retrieve':
      get:
        tags:
           - CR - PaymentExecutionProcedure
        summary: ReCR Retrieve details about a payment execution instruction
        description: ReCR Retrieve details about a payment execution instruction
        operationId: PaymentExecutionProcedure/Retrieve
        parameters:
           - $ref: '#/components/parameters/paymentexecutionprocedureid'
        responses:
          '200':
            $ref: '#/components/responses/RetrievePaymentExecutionProcedureResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
