openapi: 3.0.1
info:
  title: Legal Entity Directory
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain maintains
    details of the legal entity structure of the party including dependents and
    associations for individuals and ownership/subsidiary structures for
    corporations. Some financial indicators and product coverage/activity
    details can be included where this defines the nature of the legal entity
    relationship in particular for corporate entities
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/LegalEntityDirectory
