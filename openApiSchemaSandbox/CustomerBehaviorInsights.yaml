openapi: 3.0.1
info:
  title: Customer Behavior Insights
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain applies
    behavioral analysis to customer event history to maintain a range of
    customer ratings/scores (such as 'propensity to buy') and to detect life
    events or trends
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/CustomerBehaviorInsights
paths:
   '/CustomerBehaviorAnalysis/{customerbehavioranalysisid}/Evaluate':
      post:
        tags:
           - CR - CustomerBehaviorAnalysis
        summary: EvCR Setup evaluation of customer behavior insights for a customer
        description: EvCR Setup evaluation of customer behavior insights for a customer
        operationId: CustomerBehaviorAnalysis/Evaluate
        parameters:
           - $ref: '#/components/parameters/customerbehavioranalysisid'
        requestBody:
          $ref: '#/components/requestBodies/EvaluateCustomerBehaviorAnalysisRequest'
