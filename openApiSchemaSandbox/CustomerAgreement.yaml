openapi: 3.0.1
info:
  title: Customer Agreement
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain maintains
    the master customer agreement/legal contract. Note that a customer can be a
    complex corporate entity with many subsidiaries operating in different
    geopolitical areas. The customer agreement is linked to as many Sales
    Product Agreements as needed for all inforce products
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/CustomerAgreement
paths:
   '/CustomerAgreement/{customeragreementid}/Evaluate':
      post:
        tags:
           - CR - CustomerAgreement
        summary: EvCR Establish a customer master agreement (evaluate applicable rules)
        description: EvCR Establish a customer master agreement (evaluate applicable rules)
        operationId: CustomerAgreement/Evaluate
        parameters:
           - $ref: '#/components/parameters/customeragreementid'
        requestBody:
          $ref: '#/components/requestBodies/EvaluateCustomerAgreementRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
