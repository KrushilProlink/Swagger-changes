openapi: 3.0.1
info:
  title: Channel Activity Analysis
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain tracks
    and analyzes channel activity to support relationship development, to detect
    unwanted behavior, possible fraud, and to constrain channel use as necessary
    (for example tracking usage frequency and cumulative transaction amounts
    within a period)
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/ChannelActivityAnalysis
