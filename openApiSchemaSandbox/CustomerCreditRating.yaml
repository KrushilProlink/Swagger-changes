openapi: 3.0.1
info:
  title: Customer Credit Rating
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain maintains
    and administers the bank's credit assessment for customers based on
    consolidated internal data and optionally by referencing external credit
    agency reports
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/CustomerCreditRating
