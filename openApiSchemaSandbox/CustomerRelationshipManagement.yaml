info:
  title: Customer Relationship Management
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain develops
    and executes a customer plan to maintain and build a customer relationship.
    Activities include ongoing customer contact, tracking internal and external
    events and activity of interest and relevance, product and service matching
    and sales, processing adhoc queries, trouble shooting and issue resolution
    including the initial phases of troubled account recovery
  version: 1.0.0
