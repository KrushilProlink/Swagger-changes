components:
  schemas:
     InitiateCardCaseProcedureRequest:
        type: object
        description: ''
        properties:
           CardCaseType:
              type: string
              description: >-
                The type of card dispute including any supporting narrative
                (e.g. disputed charges, merchant fraud)
              format: String
           ProductInstanceReference:
              type: string
              description: >-
                Reference to a specific product instance associated with the
                card case
              format: Object
           CustomerReference:
              type: string
              description: The customer raising the card case
              format: Object
           CustomerContactRecordReference:
              type: string
              description: >-
                Reference to the complete contact record assembled during the
                contact where the card case was raised if appropriate
              format: Object
           CaseLocation:
              type: string
              description: >-
                The physical address or electronic venue the card case was
                initiated
              format: String
           Date:
              type: string
              description: The date and time the case was initiated
              format: String
           EmployeeBusinessUnitReference:
              type: string
              description: The business unit where the customer case was reported
              format: Object
           CardTransactionReference:
              type: string
              description: >-
                Reference to one or more card transactions associated with the
                case
              format: Object
           CardTransactionRecord:
              type: string
              description: >-
                The card transaction for the customer case (can be multiple
                transactions)
              format: String
           CardTransactionProductInstanceReference:
              type: string
              description: The account number associated with the card transaction
              format: Object
           CardHolderReference:
              type: string
              description: The identity of the account holder submitting the transaction
              format: Object
           CardTransactionIssuedDeviceReference:
              type: string
              description: >-
                Reference to the issued device submitted to authorize the
                transaction (e.g. card number)
              format: Object
           CardTransactionNetworkReference:
              type: string
              description: >-
                Reference to the network the card transaction is handled by as
                recorded with the transaction
              format: Object
           CardTransactionIssuingBankReference:
              type: string
              description: >-
                Refers to the card holder's issuing bank as recorded with the
                transaction
              format: Object
           CardTransactionMerchantAcquiringBankReference:
              type: string
              description: >-
                Refers to the merchant's acquiring bank as recorded with the
                transaction
              format: Object
           CardTransactionType:
              type: string
              description: The type of transaction (purchase, cash advance, etc.)
              format: String
           CardTransactionCurrency:
              $ref: '#/components/schemas/Currencycode'
              description: The currency that the transaction is made in
           CardTransactionAmountType:
              type: string
              description: >-
                Type of amount (e.g. original amount, billing currency amount,
                conversion rate, FX Markup)
              format: String
           CardTransactionMerchantReference:
              type: string
              description: Refers to the merchant initiating settlement
              format: Object
           CardTransactionLocationReference:
              type: string
              description: Refers to the point of sale location
              format: Object
           CardTransactionProductandServiceReference:
              type: string
              description: >-
                Details of the transaction (e.g. purchased service/product,
                purpose)
              format: Object
           CardTransactionDateTime:
              $ref: '#/components/schemas/Date'
              description: Significant dates and times associated with the transaction
           CardTransactionFXConversionCharge:
              type: string
              description: The applied currency conversion charge
              format: String
           CardTransactionInterchargeFee:
              type: string
              description: The applied intercharge fee
              format: String
           CardTransactionAuthorizationRecord:
              type: string
              description: >-
                Details the reference, amount, timestamp of the transaction
                authorization
              format: String
           CardCaseResolutionSchedule:
              type: string
              description: >-
                The card case processing schedule including key tasks and dates
                for resolution (target and actual dates/times )
              format: String
     Currencycode:
        type: object
        description: >-
          The currency that the transaction is made in CurrencyCode|CurrencyCode
          (https://www.iso20022.org/standardsrepository/type/CurrencyCode)|Standard|ISO20022
          BM ()
        properties:
           Currencycode:
              type: string
              description: >-
                A code identifying a currency according to ISO4217.

                A currency is a system of money in general use in a particular
                country.


                Code allocated to a currency, by a maintenance agency, under an
                international identification scheme as described in the latest
                edition of the international standard ISO 4217 "Codes for the
                representation of currencies and funds". Valid currency codes
                are registered with the ISO 4217 Maintenance Agency, and consist
                of three contiguous letters. (ISO20022)

              format: DataType
     Date:
        type: object
        description: >-
          Significant dates and times associated with the transaction
          ISODate|ISODate
          (https://www.iso20022.org/standardsrepository/type/ISODate)|Standard|ISO20022
          BM ()
        properties:
           DateContent:
              type: string
              description: ''
              format: String
