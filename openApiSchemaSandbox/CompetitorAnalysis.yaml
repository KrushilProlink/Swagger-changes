          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/CompetitorAnalysis/{competitoranalysisid}/Request':
      put:
        tags:
           - CR - CompetitorAnalysis
        summary: >-
          RqCR Request a manual intervention in the development of competitor
          analysis
        description: >-
          RqCR Request a manual intervention in the development of competitor
          analysis
        operationId: CompetitorAnalysis/Request
        parameters:
           - $ref: '#/components/parameters/competitoranalysisid'
