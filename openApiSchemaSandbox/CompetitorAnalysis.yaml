openapi: 3.0.1
info:
  title: Competitor Analysis
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | Solicit, consolidate and
    analyze competitor specific public domain data to develop competitor
    insights and comparisons
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/CompetitorAnalysis
paths:
   '/CompetitorAnalysis/{competitoranalysisid}/Evaluate':
      post:
        tags:
           - CR - CompetitorAnalysis
        summary: EvCR Initialize competitor analysis
        description: EvCR Initialize competitor analysis
        operationId: CompetitorAnalysis/Evaluate
        parameters:
           - $ref: '#/components/parameters/competitoranalysisid'
        requestBody:
          $ref: '#/components/requestBodies/EvaluateCompetitorAnalysisRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/CompetitorAnalysis/{competitoranalysisid}/Execute':
      put:
        tags:
           - CR - CompetitorAnalysis
        summary: ExCR Obtain an automated refresh of maintained competitor analysis
        description: ExCR Obtain an automated refresh of maintained competitor analysis
