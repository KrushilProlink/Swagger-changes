            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/CollateralAssetAllocation/{collateralassetallocationid}/Retrieve':
      get:
        tags:
           - CR - CollateralAssetAllocation
        summary: >-
          ReCR Retrieve details and status of a collateral asset and its
          allocation
