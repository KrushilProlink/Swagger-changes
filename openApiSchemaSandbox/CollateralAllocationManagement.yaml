openapi: 3.0.1
info:
  title: Collateral Allocation Management
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | The Service Domain manages
    the allocation of party owned assets to bank issued lending and other asset
    products.
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/CollateralAllocationManagement
paths:
   '/CollateralAssetAllocation/{collateralassetallocationid}/Provide':
      post:
        tags:
           - CR - CollateralAssetAllocation
        summary: PrCR Record an asset provided for collateralization
        description: PrCR Record an asset provided for collateralization
        operationId: CollateralAssetAllocation/Provide
        parameters:
           - $ref: '#/components/parameters/collateralassetallocationid'
        requestBody:
          $ref: '#/components/requestBodies/ProvideCollateralAssetAllocationRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/CollateralAssetAllocation/{collateralassetallocationid}/Update':
