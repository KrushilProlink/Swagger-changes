      put:
        tags:
           - CR - BranchLocationAdministrativePlan
        summary: Exchange Branch Location Administrative Plan
        description: Exchange Branch Location Administrative Plan
        operationId: BranchLocationAdministrativePlan/Exchange
        parameters:
           - $ref: '#/components/parameters/branchlocationadministrativeplanid'
        requestBody:
          $ref: >-
            #/components/requestBodies/ExchangeBranchLocationAdministrativePlanRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
