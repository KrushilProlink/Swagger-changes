   '/BranchLocationAdministrativePlan/{branchlocationadministrativeplanid}/Update':
      put:
        tags:
           - CR - BranchLocationAdministrativePlan
        summary: Update Branch Location Administrative Plan
        description: Update Branch Location Administrative Plan
        operationId: BranchLocationAdministrativePlan/Update
        parameters:
           - $ref: '#/components/parameters/branchlocationadministrativeplanid'
        requestBody:
          $ref: >-
            #/components/requestBodies/UpdateBranchLocationAdministrativePlanRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
