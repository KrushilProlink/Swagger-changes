   '/BranchLocationAdministrativePlan/{branchlocationadministrativeplanid}/Grant':
      put:
        tags:
           - CR - BranchLocationAdministrativePlan
        summary: Grant Branch Location Administrative Plan
        description: Grant Branch Location Administrative Plan
        operationId: BranchLocationAdministrativePlan/Grant
        parameters:
           - $ref: '#/components/parameters/branchlocationadministrativeplanid'
        requestBody:
          $ref: >-
            #/components/requestBodies/GrantBranchLocationAdministrativePlanRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
