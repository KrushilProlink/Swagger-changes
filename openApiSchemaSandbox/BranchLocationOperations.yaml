            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
     ControlBranchLocationAdministrativePlanRequest:
        type: object
        description: ''
        properties:
           BranchLocationAdministrativePlanBudgetType:
              $ref: '#/components/schemas/Budgettype'
              description: >-
                A Classification value that distinguishes between Budgets within
                Branch Location Administrative Plan according to the type of
                resource and/or activity that is budgetted
           BranchLocationAdministrativePlanAssignment:
              $ref: '#/components/schemas/Assignment'
              description: >-
                The assignment of a required activity to a responsibe party in
                Branch Location Administrative Plan
           BranchLocationAdministrativePlanDuty:
              $ref: '#/components/schemas/Arrangement'
              description: >-
                The set of administrative responsibilities defined in Branch
                Location Administrative Plan
           BranchLocationAdministrativePlanAssociatedParty:
              $ref: '#/components/schemas/Involvedparty'
              description: Party who is involved in Branch Location Administrative Plan
           BranchLocationAdministrativePlanBudgetBalance:
              $ref: '#/components/schemas/Accountbalance'
              description: >-
                Balance of budget which is arranged whitin Branch Location
                Administrative Plan
           BranchLocationAdministrativePlanSubjectMatter:
              $ref: '#/components/schemas/BranchLocation'
              description: The subject matter of Branch Location Administrative Plan
           BranchLocationAdministrativePlanType:
              $ref: '#/components/schemas/Plantype'
              description: The type of Branch Location Administrative Plan
           BranchLocationAdministrativePlanReference:
              $ref: '#/components/schemas/Plan'
              description: >-
                An unique reference to an item or an occurrence of Branch
                Location Administrative Plan
           BranchLocationAdministrativePlanDescription:
              $ref: '#/components/schemas/Text'
              description: Documentation of Branch Location Administrative Plan
     Budgettype:
        type: object
        description: >-
          A Classification value that distinguishes between Budgets within
          Branch Location Administrative Plan according to the type of resource
          and/or activity that is budgetted - 
        properties:
           BudgetTypeName:
              $ref: '#/components/schemas/Name'
              description: ''
           BudgetType:
              enum:
                   -  OperatingBudget
                   -  FinancialBudget
                   -  ResourceBudget
              type: string
              description: ">-\r\n* `OperatingBudget` \r\n* `FinancialBudget` \r\n* `ResourceBudget` \r\n* "
     Name:
        type: object
        description: ' '
        properties:
           Name:
              type: string
              description: >-
                A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT)
              format: DataType
     Assignment:
        type: object
        description: >-
          The assignment of a required activity to a responsibe party in Branch
          Location Administrative Plan - 
        properties:
           PartyReference:
              $ref: '#/components/schemas/Party'
              description: ''
           PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
              description: ''
           SubjectMatter:
              type: string
              description: ''
              format: Object
     Party:
        type: object
        description: ' '
        properties:
           PartyName:
              $ref: '#/components/schemas/Name'
              description: >-
                Name by which a party is known and which is usually used to
                identify that party. (ISO20022)
           PartyType:
              enum:
                   -  Person
                   -  Organisation
              type: string
              description: ">-\r\n* `Person` \r\n* `Organisation` \r\n* "
           PartyDateTime:
              $ref: '#/components/schemas/Datetime'
              description: ''
           PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
              description: ''
           Party:
              type: string
              description: >-
                A party represents an autonomous entity in which a bank has a
                business interest. It has a legal definition and identity. A
                party is a Person, Organization, (a proposed definition for BIAN
                BOM adapted from BIAN Party Working Group) 


                 Entity involved in an activity. (ISO20022)
              format: Class
           PartyLegalStructureType:
              enum:
                   -  Individual
                   -  CommunityInterestCompany
                   -  CoOperative
                   -  Charity
                   -  GeneralPartnership
                   -  LimitedLiabilityPartnership
                   -  ScottishLimitedPartnership
                   -  LimitedPartnership
                   -  PrivateLimitedCompany
                   -  PublicLimitedCompany
                   -  Sole(SoleTrader)
              type: string
              description: ">-\r\n* `Individual` \r\n* `CommunityInterestCompany` \r\n* `CoOperative` \r\n* `Charity` \r\n* `GeneralPartnership` \r\n* `LimitedLiabilityPartnership` \r\n* `ScottishLimitedPartnership` \r\n* `LimitedPartnership` \r\n* `PrivateLimitedCompany` \r\n* `PublicLimitedCompany` \r\n* `SoleSoleTrader` \r\n* "
     Datetime:
        type: object
        description: ' '
        properties:
           DateTimeContent:
              type: string
              description: ''
              format: String
           TimeZoneCode:
              type: string
              description: ''
              format: String
           DaylightSavingIndicator:
              type: string
              description: ''
              format: String
           Datetime:
              type: string
              description: >-
                A date time identifies a date and time of day to various common
                resolutions: year, month, week, day, hour, minute, second, and
                fraction of second. (UN/CEFACT)


                A particular point in the progression of time defined by a
                mandatory date and a mandatory time component, expressed in
                either UTC time format (YYYYMMDDThh:mm:ss.sssZ), local time
                with UTC offset format (YYYYMMDDThh:mm:ss.sss/hh:mm), or
                local time format (YYYYMMDDThh:mm:ss.sss). These
                representations are defined in "XML Schema Part 2: Datatypes
                Second Edition  W3C Recommendation 28 October 2004" which is
                aligned with ISO 8601. (ISO20022)

                Note on the time format:

                1) beginning / end of calendar day

                00:00:00  -  the beginning of a calendar day

                24:00:00  -  the end of a calendar day

                2) fractions of second in time format

                Decimal fractions of seconds may be included. In this case, the
                involved parties shall agree on the maximum number of digits
                that are allowed.
              format: DataType
     Partyidentification:
        type: object
        description: ' '
        properties:
           PartyIdentificationType:
              enum:
                   -  Taxidentificationnumber
                   -  Nationalregistrationnumber
                   -  LEI(LegalEntityIdentifier)
                   -  Alienregistrationnumber
                   -  Passportnumber
                   -  Corporateidentification
                   -  Driverlicensenumber
                   -  Socialsecuritynumber
                   -  Identitycardnumber
                   -  Concat
              type: string
              description: ">-\r\n* `Taxidentificationnumber` \r\n* `Nationalregistrationnumber` \r\n* `LEILegalEntityIdentifier` \r\n* `Alienregistrationnumber` \r\n* `Passportnumber` \r\n* `Corporateidentification` \r\n* `Driverlicensenumber` \r\n* `Socialsecuritynumber` \r\n* `Identitycardnumber` \r\n* `Concat` \r\n* "
           PartyIdentification:
              $ref: '#/components/schemas/Identifier'
              description: ''
           Partyidentification:
              type: string
              description: ''
              format: DataType
     Identifier:
        type: object
        description: ' '
        properties:
           IdentifierValue:
              $ref: '#/components/schemas/Value'
              description: ''
           IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
              description: Entity that assigns and manages the identification.
           IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              description: ''
           IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              description: ''
           Identifier:
              type: string
              description: >-
                An identifier is a character string used to uniquely identify
                one instance of an object within an identification scheme that
                is managed by an agency. (UN/CEFAT)
              format: DataType
     Value:
        type: object
        description: ' '
        properties:
           Value:
              type: string
              description: >-
                Data or set of data 


                 A value is the concept of worth in general that is assigned or
                is determined by measurement, assessment or calculation.
                (UN/CEFACT)
              format: DataType
     Involvedparty:
        type: object
        description: 'Entity that assigns and manages the identification. '
        properties:
           PartyReference:
              $ref: '#/components/schemas/Party'
              description: ''
           PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
              description: ''
     Partyrole:
        type: object
        description: ' '
        properties:
           PartyRoleType:
              $ref: '#/components/schemas/Text'
              description: ''
           PartyRoleName:
              $ref: '#/components/schemas/Name'
              description: ''
           PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              description: ''
           PartyInvolvementType:
              enum:
                   -  Agreementinvolvement
                   -  Partyinvolvement
                   -  Arrangementinvolvement
                   -  Relationshipinvolvement
                   -  Locationinvolvement
                   -  Bankguaranteeinvolvement
              type: string
              description: ">-\r\n* `Agreementinvolvement` \r\n* `Partyinvolvement` \r\n* `Arrangementinvolvement` \r\n* `Relationshipinvolvement` \r\n* `Locationinvolvement` \r\n* `Bankguaranteeinvolvement` \r\n* "
           PartyRole:
              type: string
              description: >-
                A specific role of a specific Party in the specific
                relationship.  
              format: Class
     Text:
        type: object
        description: ' '
        properties:
           Text:
              type: string
              description: >-
                Text is a character string such as a finite set of characters
                generally in the form of words of a language. (UN/CEFACT)
              format: DataType
     Datetimeperiod:
        type: object
        description: ' '
        properties:
           FromDateTime:
              $ref: '#/components/schemas/Datetime'
              description: Date and time at which the range starts. (ISO20022)
           ToDateTime:
              $ref: '#/components/schemas/Datetime'
              description: Date and time at which the range ends. (ISO20022)
           Datetimeperiod:
              type: string
              description: >-
                Time span defined by a start date and time, and an end date and
                time. (ISO20022)
              format: DataType
     Arrangement:
        type: object
        description: >-
          The set of administrative responsibilities defined in Branch Location
          Administrative Plan Obligation|Obligation
          (https://www.iso20022.org/standardsrepository/type/Obligation)|Standard|ISO20022
          BM ()
        properties:
           ArrangementAction:
              $ref: '#/components/schemas/Action'
              description: ''
           ArrangementStartDate:
              $ref: '#/components/schemas/Datetime'
              description: ''
           ArrangementEndDate:
              $ref: '#/components/schemas/Datetime'
              description: ''
           ArrangementStatus:
              $ref: '#/components/schemas/Arrangementlifecyclestatus'
              description: >-
                A characteristic of arrangement which refers to the
                LifecycleStatus of arrangement (e.g., requested, proposed,
                offered, accepted, cancelled, terminated, fulfilled, etc.)
           ArrangementSubjectMatter:
              $ref: '#/components/schemas/Subject'
              description: ''
           Arrangementtype:
              enum:
                   -  SweepArrangement
                   -  WithdrawalArrangement
                   -  DepositArrangement
                   -  InterestArrangement
                   -  FeeArrangement
                   -  LienArrangement
                   -  InformationArrangement
                   -  PaymentArrangement
                   -  EntitlementArrangement
                   -  PeriodArrangement
                   -  CollateralArrangement
                   -  LimitArrangement
                   -  AccessArrangement
                   -  CardPaymentArrangement
                   -  StandingOrderArrangement
                   -  OverdraftArrangement
                   -  RepaymentArrangement
                   -  StatementArrangement
                   -  CreditTransferArrangement
                   -  ProductAndServiceArrangement
                   -  FactoringArrangement
                   -  RolloverArrangement
                   -  RestructuringArrangement
                   -  InsuranceArrangement
                   -  CollectionArrangement
                   -  UnderwritingArrangement
                   -  TerminationArrangement
                   -  MaturityArrangement
              type: string
              description: ">-\r\n* `SweepArrangement` \r\n* `WithdrawalArrangement` \r\n* `DepositArrangement` \r\n* `InterestArrangement` \r\n* `FeeArrangement` \r\n* `LienArrangement` \r\n* `InformationArrangement` \r\n* `PaymentArrangement` \r\n* `EntitlementArrangement` \r\n* `PeriodArrangement` \r\n* `CollateralArrangement` \r\n* `LimitArrangement` \r\n* `AccessArrangement` \r\n* `CardPaymentArrangement` \r\n* `StandingOrderArrangement` \r\n* `OverdraftArrangement` \r\n* `RepaymentArrangement` \r\n* `StatementArrangement` \r\n* `CreditTransferArrangement` \r\n* `ProductAndServiceArrangement` \r\n* `FactoringArrangement` \r\n* `RolloverArrangement` \r\n* `RestructuringArrangement` \r\n* `InsuranceArrangement` \r\n* `CollectionArrangement` \r\n* `UnderwritingArrangement` \r\n* `TerminationArrangement` \r\n* `MaturityArrangement` \r\n* "
     Action:
        type: object
        description: ' '
        properties:
           ActionType:
              enum:
                   -  Initiate
                   -  Execute
                   -  Create
                   -  Transfer
                   -  Pay
                   -  Deliver
                   -  Apply
                   -  Calculate
              type: string
              description: ">-\r\n* `Initiate` \r\n* `Execute` \r\n* `Create` \r\n* `Transfer` \r\n* `Pay` \r\n* `Deliver` \r\n* `Apply` \r\n* `Calculate` \r\n* "
     Arrangementlifecyclestatus:
        type: object
        description: >-
          A characteristic of arrangement which refers to the LifecycleStatus of
          arrangement (e.g., requested, proposed, offered, accepted, cancelled,
          terminated, fulfilled, etc.) 
        properties:
           ArrangementLifecycleStatus:
              $ref: '#/components/schemas/Status'
              description: ''
           ArrangementLifecycleStatusType:
              enum:
                   -  Requested
                   -  Proposed
                   -  Offered
                   -  Accepted
                   -  Cancelled
                   -  Fulfilled
                   -  Terminated
              type: string
              description: ">-\r\n* `Requested` \r\n* `Proposed` \r\n* `Offered` \r\n* `Accepted` \r\n* `Cancelled` \r\n* `Fulfilled` \r\n* `Terminated` \r\n* "
     Status:
        type: object
        description: ' '
        properties:
           StatusReason:
              $ref: '#/components/schemas/Text'
              description: Specifies the reasons for the status.
           StatusDateTime:
              $ref: '#/components/schemas/Datetime'
              description: Date and time at which the status was assigned.
           StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              description: Period of time during which the status is valid.
           StatusInvolvedParty:
              $ref: '#/components/schemas/Involvedparty'
              description: >-
                Party who plays a  specific role in the context of assigning a
                status.
           Status:
              type: string
              description: >-
                A characteristic that describe the object by referring to a
                state transition in its lifecycle.
              format: DataType
     Subject:
        type: object
        description: ' '
        properties:
           Subject:
              type: string
              description: >-
                A thing that is discussed or dealt whit in agreement/arrangement
                about doing or not doing (as action) something.
              format: Class
     Accountbalance:
        type: object
        description: >-
          Balance of budget which is arranged whitin Branch Location
          Administrative Plan Balance|Balance
          (https://www.iso20022.org/standardsrepository/type/Balance)|Standard|ISO20022
          BM ()
        properties:
           BalanceAmount:
              $ref: '#/components/schemas/Amount'
              description: ''
           BalanceType:
              enum:
                   -  Openingbalance
                   -  Closingbalance
                   -  Currentbalance
                   -  Availablebalance
                   -  Ledgerbalance
                   -  Reservebalance
                   -  Freebalance
                   -  Principalbalance
              type: string
              description: ">-\r\n* `Openingbalance` \r\n* `Closingbalance` \r\n* `Currentbalance` \r\n* `Availablebalance` \r\n* `Ledgerbalance` \r\n* `Reservebalance` \r\n* `Freebalance` \r\n* `Principalbalance` \r\n* "
           BalanceDate:
              $ref: '#/components/schemas/Datetime'
              description: ''
           BalanceIndicator:
              enum:
                   -  Debit
                   -  Credit
              type: string
              description: ">-\r\n* `Debit` \r\n* `Credit` \r\n* "
     Amount:
        type: object
        description: ' '
        properties:
           AmountValue:
              $ref: '#/components/schemas/Value'
              description: ''
           AmountCurrency:
              $ref: '#/components/schemas/Currencycode'
              description: ''
           DecimalPointPosition:
              type: string
              description: |
                Decimal point position starts calulating from the right
              format: String
           AmountType:
              enum:
                   -  Principal
                   -  Actual
                   -  Estimated
                   -  Maximum
                   -  Default
                   -  Replacement
                   -  Incremental
                   -  Decremental
                   -  Reserved
                   -  Available
                   -  Used
              type: string
              description: ">-\r\n* `Principal` \r\n* `Actual` \r\n* `Estimated` \r\n* `Maximum` \r\n* `Default` \r\n* `Replacement` \r\n* `Incremental` \r\n* `Decremental` \r\n* `Reserved` \r\n* `Available` \r\n* `Used` \r\n* "
     Currencycode:
        type: object
        description: ' '
        properties:
           Currencycode:
              type: string
              description: >-
                A code identifying a currency according to ISO4217.

                A currency is a system of money in general use in a particular
                country.


                Code allocated to a currency, by a maintenance agency, under an
                international identification scheme as described in the latest
                edition of the international standard ISO 4217 "Codes for the
                representation of currencies and funds". Valid currency codes
                are registered with the ISO 4217 Maintenance Agency, and consist
                of three contiguous letters. (ISO20022)

              format: DataType
     BranchLocation:
        type: object
        description: The subject matter of Branch Location Administrative Plan - 
        properties:
           BranchReference:
              $ref: '#/components/schemas/Branch'
              description: ''
           LocationReference:
              $ref: '#/components/schemas/Location'
              description: ''
     Branch:
        type: object
        description: ' '
        properties:
           BranchIdentification:
              $ref: '#/components/schemas/Identifier'
