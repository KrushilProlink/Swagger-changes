openapi: 3.0.1
info:
  title: Branch Location Operations
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | The day to day administration
    of branch activity, including teller assignment and cash handling oversight
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/BranchLocationOperations
