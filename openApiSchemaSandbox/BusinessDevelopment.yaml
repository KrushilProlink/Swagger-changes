info:
  title: Business Development
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | Define, implement, track and
    assess the new business development plans
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/BusinessDevelopment
