openapi: 3.0.1
info:
  title: Regulatory Compliance
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain provides
    a service to interpret regulatory requirements, provide guidance and define
    and implement a portfolio of regulatory compliance tests across all
    appropriate bank activities
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/RegulatoryCompliance
paths:
   '/RegulatoryComplianceAssessment/{regulatorycomplianceassessmentid}/Evaluate':
      post:
        tags:
           - CR - RegulatoryComplianceAssessment
