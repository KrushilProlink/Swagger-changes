          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/RegulatoryComplianceAssessment/{regulatorycomplianceassessmentid}/Request':
      put:
        tags:
           - CR - RegulatoryComplianceAssessment
        summary: RqCR Request a review or adjudication for an assessment
        description: RqCR Request a review or adjudication for an assessment
        operationId: RegulatoryComplianceAssessment/Request
        parameters:
           - $ref: '#/components/parameters/regulatorycomplianceassessmentid'
