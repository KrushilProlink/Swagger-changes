          '500':
            $ref: '#/components/responses/InternalServerError'
   '/GeneralMarketResearchDirectoryEntry/{generalmarketresearchdirectoryentryid}/Execute':
      put:
        tags:
           - CR - GeneralMarketResearchDirectoryEntry
        summary: >-
          ExCR Automatically extract details of a maintained market research
          viewpoint
        description: >-
          ExCR Automatically extract details of a maintained market research
          viewpoint
        operationId: GeneralMarketResearchDirectoryEntry/Execute
