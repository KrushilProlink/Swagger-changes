openapi: 3.0.1
info:
  title: Market Research
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain handles
    the capture of market research from multiple external sources. This can
    include live feeds, analysis and reports in any form. The information is
    classified/catalogued and stored for retrieval.
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/MarketResearch
paths:
   '/GeneralMarketResearchDirectoryEntry/{generalmarketresearchdirectoryentryid}/Register':
      post:
        tags:
           - CR - GeneralMarketResearchDirectoryEntry
        summary: InCR Register or establish a market research viewpoint
        description: InCR Register or establish a market research viewpoint
        operationId: GeneralMarketResearchDirectoryEntry/Register
        parameters:
           - $ref: '#/components/parameters/generalmarketresearchdirectoryentryid'
