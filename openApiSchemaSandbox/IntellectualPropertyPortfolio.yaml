              format: String
           IntellectualPropertyAssetType:
              type: string
              description: >-
                The type of asset (i.e. trade secrets, trademarks, copyrights,
                and patents.)
              format: String
           IntellectualPropertyAssetDescription:
              type: string
              description: >-
                Description of significant details and properties of the
                intellectual property asset
              format: String
           IntellectualPropertyAssetTitle:
              type: string
              description: Details of title ownership, including assigned usage rights
              format: String
           IntellectualPropertyAssetJurisdiction:
              type: string
              description: >-
                Details of scope of coverage of the intellectual property asset
                (e.g. geographic coverage, allowed usage type coverage)
              format: String
