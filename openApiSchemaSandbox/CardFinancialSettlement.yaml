openapi: 3.0.1
info:
  title: Card Financial Settlement
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain
    orchestrates the settlement of the transactions between the Issuers and the
    Acquirers through the Card Networks.
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/CardFinancialSettlement
