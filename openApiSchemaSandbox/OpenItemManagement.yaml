openapi: 3.0.1
info:
  title: Open Item Management
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain provides
    a service for handling the resolution of open items against accounts (such
    as overdue loan payments)
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/OpenItemManagement
paths:
   '/OpenItemProcedure/{openitemprocedureid}/Initiate':
      post:
        tags:
           - CR - OpenItemProcedure
        summary: InCR Initiate an open item procedure
        description: InCR Initiate an open item procedure
        operationId: OpenItemProcedure/Initiate
        parameters:
           - $ref: '#/components/parameters/openitemprocedureid'
        requestBody:
          $ref: '#/components/requestBodies/InitiateOpenItemProcedureRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/OpenItemProcedure/{openitemprocedureid}/Update':
      put:
        tags:
           - CR - OpenItemProcedure
        summary: UpCR Update details of an active open item procedure
        description: UpCR Update details of an active open item procedure
        operationId: OpenItemProcedure/Update
        parameters:
           - $ref: '#/components/parameters/openitemprocedureid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateOpenItemProcedureRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/OpenItemProcedure/{openitemprocedureid}/Request':
      put:
        tags:
           - CR - OpenItemProcedure
        summary: RqCR Request manual intervention with an active open item procedure
        description: RqCR Request manual intervention with an active open item procedure
        operationId: OpenItemProcedure/Request
        parameters:
           - $ref: '#/components/parameters/openitemprocedureid'
        requestBody:
          $ref: '#/components/requestBodies/RequestOpenItemProcedureRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/OpenItemProcedure/{openitemprocedureid}/Retrieve':
      get:
        tags:
           - CR - OpenItemProcedure
        summary: ReCR Retrieve details about an open item
        description: ReCR Retrieve details about an open item
        operationId: OpenItemProcedure/Retrieve
        parameters:
           - $ref: '#/components/parameters/openitemprocedureid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveOpenItemProcedureResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
