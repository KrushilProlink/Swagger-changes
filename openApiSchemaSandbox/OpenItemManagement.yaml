   '/Repayment/{repaymentid}/Execute':
      put:
        tags:
           - BQ - Repayment
        summary: >-
          ExBQ Execute an automated repayment task (e.g. trigger scheduled
          repayment)
        description: >-
          ExBQ Execute an automated repayment task (e.g. trigger scheduled
          repayment)
        operationId: Repayment/Execute
        parameters:
           - $ref: '#/components/parameters/repaymentid'
