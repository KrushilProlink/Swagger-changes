openapi: 3.0.1
info:
  title: Underwriting
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain manages
    the underwriting decision process for products as appropriate (including
    many loan types and some insurance products)
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/Underwriting
paths:
   '/UnderwritingAssessment/{underwritingassessmentid}/Evaluate':
      post:
        tags:
           - CR - UnderwritingAssessment
        summary: EvCR Evaluate an underwriting decision
        description: EvCR Evaluate an underwriting decision
        operationId: UnderwritingAssessment/Evaluate
        parameters:
           - $ref: '#/components/parameters/underwritingassessmentid'
        requestBody:
          $ref: '#/components/requestBodies/EvaluateUnderwritingAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/UnderwritingAssessment/{underwritingassessmentid}/Update':
      put:
        tags:
           - CR - UnderwritingAssessment
        summary: UpCR Update details for an underwriting assessment
        description: UpCR Update details for an underwriting assessment
        operationId: UnderwritingAssessment/Update
        parameters:
           - $ref: '#/components/parameters/underwritingassessmentid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateUnderwritingAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/UnderwritingAssessment/{underwritingassessmentid}/Retrieve':
      get:
        tags:
           - CR - UnderwritingAssessment
        summary: ReCR Retrieve details about an underwriting assessment
        description: ReCR Retrieve details about an underwriting assessment
        operationId: UnderwritingAssessment/Retrieve
        parameters:
           - $ref: '#/components/parameters/underwritingassessmentid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveUnderwritingAssessmentResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
