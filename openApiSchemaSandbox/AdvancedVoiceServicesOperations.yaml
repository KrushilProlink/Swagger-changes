          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/VoiceChannelOperatingSession/{voicechanneloperatingsessionid}/Request':
      put:
        tags:
           - CR - VoiceChannelOperatingSession
        summary: RqCR Report an issue with the production service
        description: RqCR Report an issue with the production service
        operationId: VoiceChannelOperatingSession/Request
        parameters:
           - $ref: '#/components/parameters/voicechanneloperatingsessionid'
        requestBody:
          $ref: >-
