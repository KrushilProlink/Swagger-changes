openapi: 3.0.1
info:
  title: Advanced Voice Services Operations
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain operates
    the telephone channel infrastructure, including the IVR and any other
    automated devices as appropriate. This includes handling default routing
    rules and intraday/session adjustments to deal with peak load or other
    operational variations
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/AdvancedVoiceServicesOperations
paths:
   '/VoiceChannelOperatingSession/{voicechanneloperatingsessionid}/Initiate':
      post:
        tags:
           - CR - VoiceChannelOperatingSession
        summary: InCR Initiate the voice channel service
        description: InCR Initiate the voice channel service
        operationId: VoiceChannelOperatingSession/Initiate
        parameters:
           - $ref: '#/components/parameters/voicechanneloperatingsessionid'
        requestBody:
          $ref: >-
            #/components/requestBodies/InitiateVoiceChannelOperatingSessionRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/VoiceChannelOperatingSession/{voicechanneloperatingsessionid}/Update':
      put:
        tags:
           - CR - VoiceChannelOperatingSession
        summary: UpCR Update the voice access service menu during the session
        description: UpCR Update the voice access service menu during the session
        operationId: VoiceChannelOperatingSession/Update
