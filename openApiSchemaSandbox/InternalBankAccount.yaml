info:
  title: Internal Bank Account
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This Service Domain manages
    the bankingrelated accounts that are not owned by customers. These are not
    general ledger accounts. Typical examples are holding accounts and mirror
    accounts.
  version: 1.0.0
