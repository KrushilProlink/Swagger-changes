components:
  schemas:
     ExchangeProductCustomerCombinationAssessmentRequest:
        type: object
        description: ''
        properties:
           ProductCustomerCombinationAssessmentParameterType:
              type: string
              description: "\r\n"
              format: String
           ProductCustomerCombinationAssessmentSelectedOption:
              type: string
              description: "\r\n"
              format: String
           ProductCustomerCombinationAssessmentType:
              enum:
                   -  Productmatchingtypevalues
              type: string
              description: ">-\r\n* `Productmatchingtypevalues` \r\n* "
           ProductCustomerCombinationAssessmentReference:
              $ref: '#/components/schemas/ProductMatching'
              description: "\r\n"
           ProductCustomerCombinationAssessmentRequest:
              $ref: '#/components/schemas/ProductMatchingInstruction'
              description: "\r\n"
           ProductCustomerCombinationAssessmentSchedule:
              $ref: '#/components/schemas/Schedule'
              description: "\r\n"
           ProductCustomerCombinationAssessmentStatus:
              $ref: '#/components/schemas/Status'
              description: ''
           ProductCustomerCombinationAssessmentUsageLog:
              $ref: '#/components/schemas/Log'
              description: "\r\n"
           ProductCustomerCombinationAssessmentServiceProviderReference:
              $ref: '#/components/schemas/Involvedparty'
              description: "\r\n"
           ProductCustomerCombinationAssessmentRequesterReference:
              $ref: '#/components/schemas/Involvedparty'
              description: "\r\n"
     ProductMatching:
        type: object
        description: "\r\n - "
        properties:
           ProductMatchingContext:
              type: string
              description: e.g. solicitation, cross/upsell, retention, relationship review
              format: String
           ProductMatchingAuthorizationCode:
              type: string
              description: 'A code which is used when the match requires authorization. '
              format: String
     ProductMatchingInstruction:
        type: object
        description: "\r\n - "
        properties:
           ProductMatchingInstruction:
              type: string
              description: >-
                An instruction to match eligible product and product
                combinations to a customer 
              format: Class
     Schedule:
        type: object
        description: "\r\n - "
        properties:
           ScheduleType:
              type: string
              description: ''
              format: String
     Status:
        type: object
        description: ' Status |Status  (https://www.iso20022.org/standardsrepository/type/Status)|Standard|ISO20022 BM ()'
        properties:
           StatusReason:
              $ref: '#/components/schemas/Text'
              description: Specifies the reasons for the status.
           StatusDateTime:
              $ref: '#/components/schemas/Datetime'
              description: Date and time at which the status was assigned.
           StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              description: Period of time during which the status is valid.
           StatusInvolvedParty:
              $ref: '#/components/schemas/Involvedparty'
              description: >-
                Party who plays a  specific role in the context of assigning a
                status.
     Text:
        type: object
        description: 'Specifies the reasons for the status. '
        properties:
           Text:
              type: string
              description: >-
                Text is a character string such as a finite set of characters
                generally in the form of words of a language. (UN/CEFACT)
              format: DataType
     Datetime:
        type: object
        description: 'Date and time at which the status was assigned. '
        properties:
           DateTimeContent:
              type: string
              description: ''
              format: String
           TimeZoneCode:
              type: string
              description: ''
              format: String
           DaylightSavingIndicator:
              type: string
              description: ''
              format: String
           Datetime:
              type: string
              description: >-
                A date time identifies a date and time of day to various common
                resolutions: year, month, week, day, hour, minute, second, and
                fraction of second. (UN/CEFACT)


                A particular point in the progression of time defined by a
                mandatory date and a mandatory time component, expressed in
                either UTC time format (YYYYMMDDThh:mm:ss.sssZ), local time
                with UTC offset format (YYYYMMDDThh:mm:ss.sss/hh:mm), or
                local time format (YYYYMMDDThh:mm:ss.sss). These
                representations are defined in "XML Schema Part 2: Datatypes
                Second Edition  W3C Recommendation 28 October 2004" which is
                aligned with ISO 8601. (ISO20022)

                Note on the time format:

                1) beginning / end of calendar day

                00:00:00  -  the beginning of a calendar day

                24:00:00  -  the end of a calendar day

                2) fractions of second in time format

                Decimal fractions of seconds may be included. In this case, the
                involved parties shall agree on the maximum number of digits
                that are allowed.
              format: DataType
     Datetimeperiod:
        type: object
        description: 'Period of time during which the status is valid. '
        properties:
           FromDateTime:
              $ref: '#/components/schemas/Datetime'
              description: Date and time at which the range starts. (ISO20022)
           ToDateTime:
              $ref: '#/components/schemas/Datetime'
              description: Date and time at which the range ends. (ISO20022)
           Datetimeperiod:
              type: string
              description: >-
                Time span defined by a start date and time, and an end date and
                time. (ISO20022)
              format: DataType
     Involvedparty:
        type: object
        description: >-
          Party who plays a  specific role in the context of assigning a
          status. 
        properties:
           PartyReference:
              $ref: '#/components/schemas/Party'
              description: ''
           PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
              description: ''
     Party:
        type: object
        description: ' '
        properties:
           PartyName:
              $ref: '#/components/schemas/Name'
              description: >-
                Name by which a party is known and which is usually used to
                identify that party. (ISO20022)
           PartyType:
              enum:
                   -  Person
                   -  Organisation
              type: string
              description: ">-\r\n* `Person` \r\n* `Organisation` \r\n* "
           PartyDateTime:
              $ref: '#/components/schemas/Datetime'
              description: ''
           PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
              description: ''
           PartyLegalStructureType:
              enum:
                   -  Individual
                   -  CommunityInterestCompany
                   -  CoOperative
                   -  Charity
                   -  GeneralPartnership
                   -  LimitedLiabilityPartnership
                   -  ScottishLimitedPartnership
                   -  LimitedPartnership
                   -  PrivateLimitedCompany
                   -  PublicLimitedCompany
                   -  Sole(SoleTrader)
              type: string
              description: ">-\r\n* `Individual` \r\n* `CommunityInterestCompany` \r\n* `CoOperative` \r\n* `Charity` \r\n* `GeneralPartnership` \r\n* `LimitedLiabilityPartnership` \r\n* `ScottishLimitedPartnership` \r\n* `LimitedPartnership` \r\n* `PrivateLimitedCompany` \r\n* `PublicLimitedCompany` \r\n* `SoleSoleTrader` \r\n* "
     Name:
        type: object
        description: >-
          Name by which a party is known and which is usually used to identify
          that party. (ISO20022)
           
        properties:
           Name:
              type: string
              description: >-
                A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT)
              format: DataType
     Partyidentification:
        type: object
        description: ' '
        properties:
           PartyIdentificationType:
              enum:
