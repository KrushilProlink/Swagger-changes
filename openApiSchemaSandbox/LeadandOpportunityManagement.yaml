openapi: 3.0.1
info:
  title: Lead and Opportunity Management
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain captures,
    classifies and track sales lead/opportunities with established clients for
    additional products or services. It handles the processing of the
    opportunity through to the point of formal offer processing.
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/LeadandOpportunityManagement
paths:
   '/LeadandOpportunityProcedure/{leadandopportunityprocedureid}/Initiate':
      post:
        tags:
           - CR - LeadandOpportunityProcedure
        summary: InCR Initiate lead/opportunity procedure (capture the lead details)
        description: InCR Initiate lead/opportunity procedure (capture the lead details)
        operationId: LeadandOpportunityProcedure/Initiate
        parameters:
           - $ref: '#/components/parameters/leadandopportunityprocedureid'
        requestBody:
          $ref: >-
            #/components/requestBodies/InitiateLeadandOpportunityProcedureRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/LeadandOpportunityProcedure/{leadandopportunityprocedureid}/Update':
      put:
        tags:
           - CR - LeadandOpportunityProcedure
        summary: UpCR Update details about a lead/opportunity
        description: UpCR Update details about a lead/opportunity
