          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/LeadandOpportunityProcedure/{leadandopportunityprocedureid}/Retrieve':
      get:
        tags:
           - CR - LeadandOpportunityProcedure
        summary: ReCR Retrieve details about a lead/opportunity
        description: ReCR Retrieve details about a lead/opportunity
        operationId: LeadandOpportunityProcedure/Retrieve
        parameters:
