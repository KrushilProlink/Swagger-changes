          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/FinancialPositionState/{financialpositionstateid}/Request':
      put:
        tags:
           - CR - FinancialPositionState
        summary: ReCR Get details and the current value of a monitored position
        description: ReCR Get details and the current value of a monitored position
        operationId: FinancialPositionState/Request
        parameters:
           - $ref: '#/components/parameters/financialpositionstateid'
        requestBody:
          $ref: '#/components/requestBodies/RequestFinancialPositionStateRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
