openapi: 3.0.1
info:
  title: Position Management
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | The Service Domain tracks the
    bank's consolidated financial positions for major customers and complex
    market conditions
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/PositionManagement
paths:
   '/FinancialPositionState/{financialpositionstateid}/Initiate':
      post:
        tags:
           - CR - FinancialPositionState
        summary: InCR Initialize a monitored financial position
        description: InCR Initialize a monitored financial position
        operationId: FinancialPositionState/Initiate
        parameters:
           - $ref: '#/components/parameters/financialpositionstateid'
        requestBody:
          $ref: '#/components/requestBodies/InitiateFinancialPositionStateRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/FinancialPositionState/{financialpositionstateid}/Update':
      put:
        tags:
           - CR - FinancialPositionState
        summary: UpCR Update the settings and notification arrangements for a position
        description: UpCR Update the settings and notification arrangements for a position
        operationId: FinancialPositionState/Update
        parameters:
           - $ref: '#/components/parameters/financialpositionstateid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateFinancialPositionStateRequest'
