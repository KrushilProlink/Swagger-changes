openapi: 3.0.1
info:
  title: Card Clearing
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain
    orchestrates the capture and consolidation of card financial transactions
    originating from various sources, such as POS Network, ECommerce Gateway,
    ATM Network, or Card Case Management. It also handles the clearing of the
    transactions from the Acquirers to the Issuers through the Card Networks
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/CardClearing
paths:
   '/CardClearingProcedure/{cardclearingprocedureid}/Initiate':
      post:
        tags:
           - CR - CardClearingProcedure
        summary: InCR Initiate a card clearing process
        description: InCR Initiate a card clearing process
        operationId: CardClearingProcedure/Initiate
        parameters:
           - $ref: '#/components/parameters/cardclearingprocedureid'
