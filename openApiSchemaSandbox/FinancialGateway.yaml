            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/FinancialGatewayOperatingSession/{financialgatewayoperatingsessionid}/Request':
      put:
        tags:
           - CR - FinancialGatewayOperatingSession
        summary: RqCR Report an issue with the production service
        description: RqCR Report an issue with the production service
        operationId: FinancialGatewayOperatingSession/Request
        parameters:
           - $ref: '#/components/parameters/financialgatewayoperatingsessionid'
