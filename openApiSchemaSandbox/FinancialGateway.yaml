openapi: 3.0.1
info:
  title: Financial Gateway
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain operates
    automated message interfaces to secure networks such as SWIFT, TELEX, ACH
    and Financial Market/Exchange reporting services
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/FinancialGateway
paths:
   '/FinancialGatewayOperatingSession/{financialgatewayoperatingsessionid}/Initiate':
      post:
        tags:
           - CR - FinancialGatewayOperatingSession
        summary: InCR Initiate the financial gateway service session
        description: InCR Initiate the financial gateway service session
        operationId: FinancialGatewayOperatingSession/Initiate
        parameters:
           - $ref: '#/components/parameters/financialgatewayoperatingsessionid'
        requestBody:
          $ref: >-
            #/components/requestBodies/InitiateFinancialGatewayOperatingSessionRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/FinancialGatewayOperatingSession/{financialgatewayoperatingsessionid}/Update':
