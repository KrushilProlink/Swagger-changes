openapi: 3.0.1
info:
  title: Delinquent Account Handling
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain handles
    delinquent accounts (typically for active credit/charge cards) for followup
    of payments due through periodic review and contacts. This process ends when
    the account is cancelled and is transferred to Collections
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/DelinquentAccountHandling
