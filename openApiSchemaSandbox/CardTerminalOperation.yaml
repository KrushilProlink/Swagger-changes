openapi: 3.0.1
info:
  title: Card Terminal Operation
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain handle
    POS operations including processing, capture and tracking of the
    transactions originating at the Point of Sale devices.
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/CardTerminalOperation
