openapi: 3.0.1
info:
  title: Suitability Checking
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | Confirm that all involved
    counterparties are suitable for a proposed market trade.
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/SuitabilityChecking
paths:
   '/SuitabilityAssessment/{suitabilityassessmentid}/Evaluate':
      post:
        tags:
           - CR - SuitabilityAssessment
        summary: EvCR Evaluate the suitability of a proposed transaction
        description: EvCR Evaluate the suitability of a proposed transaction
        operationId: SuitabilityAssessment/Evaluate
        parameters:
           - $ref: '#/components/parameters/suitabilityassessmentid'
        requestBody:
          $ref: '#/components/requestBodies/EvaluateSuitabilityAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/SuitabilityAssessment/{suitabilityassessmentid}/Update':
      put:
        tags:
           - CR - SuitabilityAssessment
        summary: UpCR Update details of a suitability evaluation
        description: UpCR Update details of a suitability evaluation
        operationId: SuitabilityAssessment/Update
        parameters:
           - $ref: '#/components/parameters/suitabilityassessmentid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateSuitabilityAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/SuitabilityAssessment/{suitabilityassessmentid}/Request':
      put:
        tags:
           - CR - SuitabilityAssessment
        summary: RqCR Request manual intervention into an active evaluation
        description: RqCR Request manual intervention into an active evaluation
        operationId: SuitabilityAssessment/Request
        parameters:
           - $ref: '#/components/parameters/suitabilityassessmentid'
        requestBody:
          $ref: '#/components/requestBodies/RequestSuitabilityAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/SuitabilityAssessment/{suitabilityassessmentid}/Retrieve':
      get:
        tags:
           - CR - SuitabilityAssessment
        summary: ReCR Retrieve details about a suitability evaluation
        description: ReCR Retrieve details about a suitability evaluation
        operationId: SuitabilityAssessment/Retrieve
        parameters:
           - $ref: '#/components/parameters/suitabilityassessmentid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveSuitabilityAssessmentResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
