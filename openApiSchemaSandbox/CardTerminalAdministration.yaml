   '/Allocation/{allocationid}/Grant':
      put:
        tags:
           - BQ - Allocation
        summary: >-
          GrBQ Obtain usage authorization grant for the device (may restrict
          usage)
        description: >-
          GrBQ Obtain usage authorization grant for the device (may restrict
