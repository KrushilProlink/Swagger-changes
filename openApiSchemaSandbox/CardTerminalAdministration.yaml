openapi: 3.0.1
info:
  title: Card Terminal Administration
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain
    administers the POS Network including the inventory, terminal
    characteristics, deployment and status of the POS devices.
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/CardTerminalAdministration
paths:
   '/CardPOSDeviceAllocation/{cardposdeviceallocationid}/Provide':
      post:
        tags:
           - CR - CardPOSDeviceAllocation
        summary: PrCR Initial provision and registering of a point of sale (POS) device
        description: PrCR Initial provision and registering of a point of sale (POS) device
        operationId: CardPOSDeviceAllocation/Provide
        parameters:
           - $ref: '#/components/parameters/cardposdeviceallocationid'
        requestBody:
          $ref: '#/components/requestBodies/ProvideCardPOSDeviceAllocationRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/CardPOSDeviceAllocation/{cardposdeviceallocationid}/Update':
      put:
        tags:
           - CR - CardPOSDeviceAllocation
        summary: UpCR Update details about the POS device
        description: UpCR Update details about the POS device
        operationId: CardPOSDeviceAllocation/Update
        parameters:
           - $ref: '#/components/parameters/cardposdeviceallocationid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateCardPOSDeviceAllocationRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/CardPOSDeviceAllocation/{cardposdeviceallocationid}/Retrieve':
      get:
        tags:
           - CR - CardPOSDeviceAllocation
        summary: ReCR Retrieve details about the POS device
        description: ReCR Retrieve details about the POS device
        operationId: CardPOSDeviceAllocation/Retrieve
        parameters:
           - $ref: '#/components/parameters/cardposdeviceallocationid'
        responses:
