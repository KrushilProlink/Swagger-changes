              format: Object
           CardPOSDeviceIdentifier:
              type: string
              description: Any unique identification properties (e.g. serial number)
              format: String
           CardPOSDeviceType:
              type: string
              description: The specific make and type of device
              format: String
           CardPOSDeviceSoftwareType:
              type: string
              description: The type of software running on the device
              format: String
           CardPOSDeviceSoftwareVersion:
              type: string
              description: The version of the software on the device
              format: String
           CardPOSDeviceAcquiredDate:
              $ref: '#/components/schemas/Date'
              description: >-
                Date device first obtained, used for maintenance and
                amortization
           CardPOSRepairRecord:
              type: string
              description: Record of the maintenance/repair history of the device
              format: String
           CardPOSRepairDetails:
              type: string
              description: >-
                Description of the repair or maintenance work done (includes
                costs as appropriate)
              format: String
           CardPOSRepairDates:
              $ref: '#/components/schemas/Date'
              description: >-
                Key dates and times relating to the repair (e.g. reported,
                scheduled, effort, returned to service)
           CardPOSDeviceStatus:
              type: string
              description: >-
                The status of the POS device (e.g. testing, in production, help
                inventory, under repair, replaced/terminated)
              format: String
