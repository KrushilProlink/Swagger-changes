        type: object
        description: ''
        properties:
           ProductInventoryAllocationServiceSchedule:
              type: string
              description: >-
                Maintains the distribution schedule for all managed product
                inventory items. This includes all past distribution records and
                future scheduled deliveries
              format: String
           ProductInventoryHoldings:
              type: string
              description: The collection of product inventory items
              format: String
           ProductandServiceType:
              type: string
              description: >-
                The type or category of product or service for which inventory
                items are held (e.g. specialized consumer loan, relocation
                services)
              format: String
           ProductInventoryItemType:
              type: string
              description: Reference to a specific type of product inventory item
              format: String
           ProductInventoryItemRecord:
              type: string
              description: Details about a product inventory type holding
              format: String
           ProductInventoryItemDescription:
              type: string
              description: >-
                Description of the inventory item used for selection/reference
                purposes
              format: String
           ProductInventoryItemSupplierDetails:
              type: string
              description: >-
                Details as to the supplier details for obtaining additional
                items when required (includes ordering details, volumes and
                frequency, pricing, delivery timelines etc.)
              format: String
           ProductInventoryUsedLocations:
              type: string
              description: >-
                Details the locations where the inventory item is distributed to
                and the minimum and maximum holding amounts and inventory
                renewal cycles (used to trigger/schedule renewal deliveries)
              format: String
           ProductInventoryHolding:
              type: string
              description: >-
                The current and projected holding and holding targets/limits by
                location  taking into account scheduled distribution plans
              format: String
