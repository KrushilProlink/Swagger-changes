openapi: 3.0.1
info:
  title: Customer Campaign Design
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | Design and refine customer
    campaign specifications based on their impact
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/CustomerCampaignDesign
paths:
   '/CustomerCampaignSpecification/{customercampaignspecificationid}/Create':
      post:
        tags:
           - CR - CustomerCampaignSpecification
        summary: CrCR Create or register an imported customer campaign design
        description: CrCR Create or register an imported customer campaign design
        operationId: CustomerCampaignSpecification/Create
        parameters:
           - $ref: '#/components/parameters/customercampaignspecificationid'
        requestBody:
          $ref: >-
            #/components/requestBodies/CreateCustomerCampaignSpecificationRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/CustomerCampaignSpecification/{customercampaignspecificationid}/Update':
      put:
        tags:
           - CR - CustomerCampaignSpecification
        summary: >-
          UpCr Update details of a customer campaign specification or usage
          record
        description: >-
          UpCr Update details of a customer campaign specification or usage
          record
        operationId: CustomerCampaignSpecification/Update
        parameters:
           - $ref: '#/components/parameters/customercampaignspecificationid'
        requestBody:
          $ref: >-
            #/components/requestBodies/UpdateCustomerCampaignSpecificationRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/CustomerCampaignSpecification/{customercampaignspecificationid}/Capture':
      put:
        tags:
           - CR - CustomerCampaignSpecification
        summary: CaCR Capture impact feedback against a customer campaign specification
        description: CaCR Capture impact feedback against a customer campaign specification
        operationId: CustomerCampaignSpecification/Capture
        parameters:
           - $ref: '#/components/parameters/customercampaignspecificationid'
        requestBody:
          $ref: >-
            #/components/requestBodies/CaptureCustomerCampaignSpecificationRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/CustomerCampaignSpecification/{customercampaignspecificationid}/Execute':
      put:
        tags:
           - CR - CustomerCampaignSpecification
        summary: ExCR Execute an automated action for a customer campaign specification
        description: ExCR Execute an automated action for a customer campaign specification
        operationId: CustomerCampaignSpecification/Execute
        parameters:
           - $ref: '#/components/parameters/customercampaignspecificationid'
        requestBody:
          $ref: >-
            #/components/requestBodies/ExecuteCustomerCampaignSpecificationRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/CustomerCampaignSpecification/{customercampaignspecificationid}/Request':
      put:
        tags:
           - CR - CustomerCampaignSpecification
        summary: >-
          RqCR Request manual intervention with a customer campaign
          specification
        description: >-
          RqCR Request manual intervention with a customer campaign
          specification
        operationId: CustomerCampaignSpecification/Request
        parameters:
           - $ref: '#/components/parameters/customercampaignspecificationid'
        requestBody:
          $ref: >-
            #/components/requestBodies/RequestCustomerCampaignSpecificationRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
