openapi: 3.0.1
info:
  title: Customer Event History
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain captures,
    classifies and stores relationship, servicing and product fulfillment
    related customer events. In addition to servicing and product transaction
    details, the log can capture life/relationship events that are revealed
    during customer exchanges
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/CustomerEventHistory
