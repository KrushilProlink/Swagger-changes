openapi: 3.0.1
info:
  title: Customer Case
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain handles
    the initiation, tracking, resolution and reporting on customer cases (issues
    that typically require corrective response to some financial transaction)
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/CustomerCase
paths:
   '/CustomerCaseProcedure/{customercaseprocedureid}/Initiate':
      post:
        tags:
           - CR - CustomerCaseProcedure
        summary: InCR Initiate a customer case procedure
        description: InCR Initiate a customer case procedure
        operationId: CustomerCaseProcedure/Initiate
        parameters:
           - $ref: '#/components/parameters/customercaseprocedureid'
        requestBody:
          $ref: '#/components/requestBodies/InitiateCustomerCaseProcedureRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
