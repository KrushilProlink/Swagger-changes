     InitiateCustomerCaseProcedure:
        type: object
        description: ''
        properties:
           CustomerCaseType:
              type: string
              description: >-
                The type of case being processed including any supporting
                narrative (e.g. disputed charges, suspected account fraud,
                stolen device, change of status)
              format: String
           ProductInstanceReference:
              type: string
              description: >-
                Reference to a specific product instance associated with the
                case
              format: Object
           CustomerReference:
              type: string
              description: The customer raising the case
              format: Object
           CustomerContactRecordReference:
              type: string
              description: >-
                Reference to the complete contact record assembled during the
                contact where the case was raised if appropriate
              format: Object
           ProductTransactionReference:
              type: string
              description: >-
                Reference to one or more product transactions associated with
                the case
              format: Object
           ProductTransactionRecord:
              type: string
              description: >-
                The complete transaction record for transactions associated with
                the case (detailed attribute breakdown not included)
              format: String
           CaseLocation:
              type: string
              description: >-
                Reference to the physical address or electronic venue the
                customer case was detected
              format: String
           Date:
              type: string
              description: The date and time when the case was initiated
              format: String
           EmployeeBusinessUnitReference:
              type: string
              description: Employees involved in capturing the case
              format: Object
           CustomerCaseResolutionSchedule:
              type: string
              description: >-
                The case processing schedule including key tasks and dates for
                resolution (target and actual dates/times )
              format: String
