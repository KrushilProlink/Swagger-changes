openapi: 3.0.1
info:
  title: Customer Access Entitlement
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain maintains
    the details of the allowed channel/device based access to products and
    services that the customer has in place.  This profile is referenced in
    servicing and fulfillment activity and may include customer preferences and
    access limits/constraints that span multiple products.
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/CustomerAccessEntitlement
paths:
