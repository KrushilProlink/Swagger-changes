   '/ProspectCampaignSpecification/{prospectcampaignspecificationid}/Request':
      put:
        tags:
           - CR - ProspectCampaignSpecification
        summary: >-
          RqCR Request manual intervention with a prospect campaign
          specification
        description: >-
          RqCR Request manual intervention with a prospect campaign
          specification
        operationId: ProspectCampaignSpecification/Request
        parameters:
           - $ref: '#/components/parameters/prospectcampaignspecificationid'
        requestBody:
          $ref: >-
