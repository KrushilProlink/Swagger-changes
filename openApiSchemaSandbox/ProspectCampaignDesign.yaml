openapi: 3.0.1
info:
  title: Prospect Campaign Design
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | Design and refine prospect
    campaign specifications based on their impact
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/ProspectCampaignDesign
paths:
   '/ProspectCampaignSpecification/{prospectcampaignspecificationid}/Create':
      post:
        tags:
           - CR - ProspectCampaignSpecification
        summary: CrCR Create or register an imported prospect campaign design
        description: CrCR Create or register an imported prospect campaign design
        operationId: ProspectCampaignSpecification/Create
        parameters:
           - $ref: '#/components/parameters/prospectcampaignspecificationid'
        requestBody:
          $ref: >-
            #/components/requestBodies/CreateProspectCampaignSpecificationRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/ProspectCampaignSpecification/{prospectcampaignspecificationid}/Update':
      put:
        tags:
           - CR - ProspectCampaignSpecification
        summary: >-
          UpCr Update details of a prospect campaign specification or usage
          record
        description: >-
          UpCr Update details of a prospect campaign specification or usage
          record
        operationId: ProspectCampaignSpecification/Update
        parameters:
           - $ref: '#/components/parameters/prospectcampaignspecificationid'
        requestBody:
          $ref: >-
            #/components/requestBodies/UpdateProspectCampaignSpecificationRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/ProspectCampaignSpecification/{prospectcampaignspecificationid}/Capture':
      put:
        tags:
           - CR - ProspectCampaignSpecification
        summary: CaCR Capture impact feedback against a prospect campaign specification
        description: CaCR Capture impact feedback against a prospect campaign specification
        operationId: ProspectCampaignSpecification/Capture
        parameters:
           - $ref: '#/components/parameters/prospectcampaignspecificationid'
        requestBody:
          $ref: >-
            #/components/requestBodies/CaptureProspectCampaignSpecificationRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/ProspectCampaignSpecification/{prospectcampaignspecificationid}/Execute':
      put:
        tags:
           - CR - ProspectCampaignSpecification
        summary: ExCR Execute an automated action for a prospect campaign specification
        description: ExCR Execute an automated action for a prospect campaign specification
        operationId: ProspectCampaignSpecification/Execute
        parameters:
           - $ref: '#/components/parameters/prospectcampaignspecificationid'
        requestBody:
          $ref: >-
            #/components/requestBodies/ExecuteProspectCampaignSpecificationRequest
