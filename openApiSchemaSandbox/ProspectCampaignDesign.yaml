              description: "\r\n"
              format: Object
           EmployeeBusinessUnitReference:
              type: string
              description: "\r\n"
              format: Object
           ProspectCampaignProcedureSetup:
              type: string
              description: "\r\n"
              format: String
           ProspectCampaignProcedureVersionNumber:
              type: string
              description: "\r\n"
              format: String
     CreateProspectCampaignSpecification:
        type: object
        description: ''
        properties:
           ProspectCampaignType:
              type: string
              description: >-
                The type or category of prospect campaign (e.g. direct
                acquisition, product discount incentive)
              format: String
           ProspectCampaignDescription:
              type: string
              description: >-
                A description of the campaign that clarifies the intended
                context/use of the campaign, the mechanisms employed and the
                intended/anticipated response/impact
              format: String
           ProspectCampaignMetrics:
              type: string
              description: >-
                Metrics that are defined to assess the target and actual impact
                of the campaign
              format: String
           ProspectCampaignMetricDefinition:
              type: string
              description: >-
                A description of the metric, defining how it is to be measured
                in deployment
              format: String
           ProspectCampaignMetricGoal:
              type: string
              description: >-
                A description of the target performance for the metric that can
                be defined for different usage scenarios as appropriate
              format: String
           ProspectCampaignSpecification:
              type: string
              description: >-
                The precise makeup of the campaign. Note that all prospect
                campaign specifications are subject to versioning as the
                campaign is refined over time.
              format: String
           ProspectCampaignProductandServiceUsage:
              type: string
              description: >-
                Details how the campaign aligns with selected products and
                services, including pricing considerations
              format: String
           ProspectCampaignProductandServiceType:
              type: string
              description: >-
                The type or category of product or service included in the
                campaign (e.g. current account)
              format: String
           ProductandServiceCampaignEngagementDescription:
              type: string
              description: >-
                A description of how the product or service is adapted in the
                context of the campaign (e.g. discounted pricing/preferential
                rates, waived service fees, gifts or incentives)
              format: String
           ProductandServiceCampaignTransferPricingArrangement:
              type: string
              description: >-
                Describes how any discounted costs are to be accounted for by
                the product fulfillment function (e.g. borne by fulfillment
                business unit, compensated by campaign budget)
              format: String
           ProspectCampaignExecutionGuidelines:
              type: string
              description: Guidelines for the execution of the campaign
              format: String
           ProspectCampaignEligibility:
              type: string
              description: >-
                Defines the eligibility criteria that are to be applied to
                select suitable candidates for the prospect campaign. (Note
                candidate lists are developed by Campaign Execution)
              format: String
           ProspectCampaignQualifications:
              type: string
              description: >-
                Defines any qualifications or credentials required of the bank
                unit or employees to execute the campaign (e.g. product
                certified, signoff authority level)
              format: String
           ProspectCampaignInteractionGuide:
              type: string
              description: >-
                Provides the structured narrative and any pricing/negotiating
                frameworks that are used in the execution of the campaign
              format: String
           ProspectCampaignConsumables:
              type: string
              description: >-
                Design specification of any consumables that are to be used in
                the execution of the campaign (e.g. brochures)
              format: String
           ProspectCampaignConsumableType:
              type: string
              description: >-
                The type of consumable item associated with the campaign (e.g.
                gift, brochure)
              format: String
           ProspectCampaignConsumableDescription:
              type: string
              description: >-
                The specification of the consumable item in whatever form
                appropriate. Note sourcing/procurement of the item is handled by
                execution)
              format: String
           ProspectCampaignPerformanceRecord:
              type: string
              description: >-
                Maintains a record of the use and impact of prospect campaign
                versions over the life of the campaign
              format: String
           ProspectCampaignProcedureInstanceReference:
              type: string
              description: Reference to the prospect campaign execution event
              format: Object
           EmployeeBusinessUnitReference:
              type: string
              description: >-
                Reference to the business unit responsible for the campaign
                execution
              format: Object
           ProspectCampaignProcedureSetup:
              type: string
              description: >-
                Details of the deployment setup/configuration of the campaign
                for reference
              format: String
           ProspectCampaignProcedureVersionNumber:
              type: string
              description: The prospect campaign version number used in the event
              format: String
           ProspectCampaignProcedureResult:
              type: string
              description: >-
                The result/impact of the overall prospect campaign event (that
                can include multiple identified leads/opportunities)
              format: String
