openapi: 3.0.1
info:
  title: Investment Portfolio Planning
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | Agree the policies and
    required makeup of an investment portfolio and ensure all required bank and
    regulatory terms and conditions are addressed
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/InvestmentPortfolioPlanning
paths:
   '/ManagedInvestmentPortfolioAgreement/{managedinvestmentportfolioagreementid}/Evaluate':
      post:
        tags:
           - CR - ManagedInvestmentPortfolioAgreement
        summary: EvCR Establish a managed investment portfolio agreement
        description: EvCR Establish a managed investment portfolio agreement
        operationId: ManagedInvestmentPortfolioAgreement/Evaluate
        parameters:
           - $ref: '#/components/parameters/managedinvestmentportfolioagreementid'
        requestBody:
          $ref: >-
            #/components/requestBodies/EvaluateManagedInvestmentPortfolioAgreementRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/ManagedInvestmentPortfolioAgreement/{managedinvestmentportfolioagreementid}/Update':
      put:
        tags:
           - CR - ManagedInvestmentPortfolioAgreement
        summary: >-
          UpCR Update details of an active managed investment portfolio
          agreement
