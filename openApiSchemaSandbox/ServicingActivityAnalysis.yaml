     InitiateServicingRootCauseAnalysis:
        type: object
        description: ''
        properties:
           ServicingActivityType:
              type: string
              description: >-
                The type of servicing activity for which the analysis is
                performed (e.g. self service, contact center assisted,  ATM
                access)
              format: String
           ServicingActivityAnalysisPeriod:
              type: string
              description: The period covered by the analysis (from to date time)
              format: String
           ServicingActivityAnalysisType:
              type: string
              description: >-
                The type of root cause analysis  defines the scope and type of
                root cause issue that is being detected (e.g. service dialogue,
                clickstream, product processing issues, servicing
                representative performance)
              format: String
           ServicingActivityAnalysisResult:
              type: string
              description: >-
                The result of the servicing activity analysis  typically the
                consolidated view from applying multiple underlying root cause
                algorithms to highlight patterns that indicate potential root
                cause issues
              format: String
           ServicingActivityAnalysisDetermination:
              type: string
              description: >-
                An analysis of the root causes for the detected service
                anomalies
              format: String
           ServicingActivityAnalysisRecommendation:
              type: string
              description: >-
                Proposed changes to procedures/organization etc that can
                mitigate the detected servicing issues
              format: String
           ServicingActivityHistoryReport:
              type: string
              description: >-
