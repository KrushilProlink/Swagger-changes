openapi: 3.0.1
info:
  title: Fraud Resolution
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain sets up
    and processes a fraud case resulting from fraud behavior that has been
    detected during production processing
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/FraudResolution
paths:
   '/FraudResolutionProcedure/{fraudresolutionprocedureid}/Initiate':
      post:
        tags:
           - CR - FraudResolutionProcedure
        summary: InCR Initiate a fraud case
        description: InCR Initiate a fraud case
        operationId: FraudResolutionProcedure/Initiate
        parameters:
