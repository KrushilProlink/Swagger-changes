components:
  schemas:
     UpdateAssetAndLiabilityPortfolioStrategyRequest:
        type: object
        description: ''
        properties:
           AssetAndLiabilityBalanceSheet:
              type: string
              description: The consolidated book of the bank's loans and deposits
              format: String
           AssetAndLiabilityMaturityLadder:
              type: string
              description: >-
                An analysis of expected cash flows related to the book of
                business (used for long and short term liquidity management)
              format: String
           AssetAndLiabilityCapitalAllocation:
              type: string
              description: >-
                An analysis of available bank capital covering the required
                allocations
              format: String
           AssetAndLiabilityPolicyGoalRecord:
              type: string
              description: >-
                The policy formulation and assessment of the bank's book of
                business for a specific perspective/policy type
              format: String
           AssetAndLiabilityPolicyType:
              type: string
              description: >-
                The type of policy or goal applied to the book of business (e.g.
                Credit, Segment, Geopolitical, Instrument, Currency) can be
                referred to as a dimension of the book of business
              format: String
           AssetAndLiabilityPolicyTypeDefinition:
              type: string
              description: >-
                A definition of how the policy type is defined and goals and
                assessments applied
              format: String
           AssetAndLiabilityPolicyTypeGoals:
              type: string
              description: >-
                Defines the target thresholds for the bank's asset and liability
                position for the specific dimension. These can be adjusted to
                influence transaction activity to remain within the bank's
                intended asset and liability risk profile
              format: String
           AssetAndLiabilityPolicyTypePosition:
              type: string
              description: >-
                A consolidated assessment of the bank's current and projected
                position for the policy type dimension
              format: String
           AssetAndLiabilityPolicyTypeSensitivityAssessment:
              type: string
              description: >-
                A range of sensitivity assessments that project the bank's
                position for different market scenarios
              format: String
