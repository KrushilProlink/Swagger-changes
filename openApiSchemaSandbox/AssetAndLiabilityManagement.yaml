openapi: 3.0.1
info:
  title: Asset And Liability Management
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | The unit overseeing the 
    banks asset & liability policies and position
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/AssetAndLiabilityManagement
paths:
   '/AssetAndLiabilityPortfolioStrategy/{assetandliabilityportfoliostrategyid}/Update':
      put:
        tags:
           - CR - AssetAndLiabilityPortfolioStrategy
        summary: UpCR Update aspects of the bank's asset and liability policies
        description: UpCR Update aspects of the bank's asset and liability policies
        operationId: AssetAndLiabilityPortfolioStrategy/Update
        parameters:
           - $ref: '#/components/parameters/assetandliabilityportfoliostrategyid'
        requestBody:
          $ref: >-
            #/components/requestBodies/UpdateAssetAndLiabilityPortfolioStrategyRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/AssetAndLiabilityPortfolioStrategy/{assetandliabilityportfoliostrategyid}/Request':
      put:
        tags:
           - CR - AssetAndLiabilityPortfolioStrategy
        summary: RqCR Request manual intervention in the policies
        description: RqCR Request manual intervention in the policies
        operationId: AssetAndLiabilityPortfolioStrategy/Request
        parameters:
           - $ref: '#/components/parameters/assetandliabilityportfoliostrategyid'
        requestBody:
          $ref: >-
            #/components/requestBodies/RequestAssetAndLiabilityPortfolioStrategyRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/AssetAndLiabilityPortfolioStrategy/{assetandliabilityportfoliostrategyid}/Retrieve':
      get:
        tags:
           - CR - AssetAndLiabilityPortfolioStrategy
        summary: ReCR Retrieve details about the bank's asset and liability policies
        description: ReCR Retrieve details about the bank's asset and liability policies
        operationId: AssetAndLiabilityPortfolioStrategy/Retrieve
        parameters:
           - $ref: '#/components/parameters/assetandliabilityportfoliostrategyid'
        responses:
          '200':
            $ref: >-
              #/components/responses/RetrieveAssetAndLiabilityPortfolioStrategyResponse
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/TransactionAlignment/{transactionalignmentid}/Create':
      post:
        tags:
           - BQ - TransactionAlignment
        summary: CrBQ Create a proposed transaction submission under the policy
        description: CrBQ Create a proposed transaction submission under the policy
        operationId: TransactionAlignment/Create
        parameters:
           - $ref: '#/components/parameters/transactionalignmentid'
        requestBody:
