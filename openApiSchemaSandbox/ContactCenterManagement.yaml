              format: String
           ContactCenterTrainingPlan:
              type: string
              description: "\r\n"
              format: String
     CreateContactCenterManagementPlan:
        type: object
        description: ''
        properties:
           ContactCenterManagementPlanPeriod:
              type: string
              description: >-
                The time period addressed by the management plan (typically this
                will include setting the default daily operating goals and
                arrangements for the contact center that is periodically
                updated)
              format: String
           ContactCenterUsagePoliciesAndGuidelines:
              type: string
              description: >-
                The policies and guidelines for contact center employees and
                service users
              format: String
           ContactCenterServicePerformanceGoals:
              type: string
              description: >-
                The target and actual service performance goals that are tracked
                by contact center management
              format: String
           ContactCenterServiceSchedule:
              type: string
              description: >-
                The target and actual contact center service schedule 
                recording planned and actual service availability and outages
                (includes any partial service access constraints or restrictions
                for a 24/7 service)
              format: String
           ContactCenterServiceOperatingConfiguration:
              type: string
              description: >-
                The default contact center operational configuration (Note this
                can include some latitude for position assignment changes to be
                made during day to day operations with service calls to the
                Contact Center Operations service domain)
              format: String
           ContactCenterResourcePlan:
              type: string
              description: >-
                Details the number and skill profile of the contact center staff
                (target and actual)
              format: String
           ContactCenterTrainingPlan:
              type: string
              description: Details of staff training and certification activity
              format: String
