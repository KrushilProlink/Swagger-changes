     InitiateProspectCampaignProcedure:
        type: object
        description: ''
        properties:
           ProspectCampaignType:
              type: string
              description: >-
                The type or category of prospect campaign (e.g. acquisition,
                product discount incentive)
              format: String
           ProspectCampaignDescription:
              type: string
              description: >-
                A description of the campaign that clarifies the intended
                context/use of the campaign, the mechanisms employed and the
                intended/anticipated response/impact
              format: String
           EmployeeBusinessUnitReference:
              type: string
              description: >-
                Reference to the business unit responsible for the campaign
                execution
              format: Object
           ProspectCampaignProcedureSetup:
              type: string
              description: >-
                Details of the deployment setup/configuration of the campaign
                for reference
              format: String
           ProspectCampaignProcedureVersionNumber:
              type: string
              description: The prospect campaign version number used in the event
              format: String
           ProspectCampaignSchedule:
              type: string
              description: >-
                The campaign processing schedule, covering prospect list
                selection/verification, execution, followup and analysis
                activities. Note this can be an ongoing campaign where worksteps
                continue in parallel
              format: String
           ProspectCampaignConsumablesInventory:
              type: string
              description: >-
                Inventory record of any consumables that are to be used in the
                execution of the campaign (e.g. brochures)
              format: String
           ProspectCampaignConsumableType:
              type: string
              description: >-
                The type of consumable item associated with the campaign (e.g.
                gift, brochure)
              format: String
           ProspectCampaignConsumableHolding:
              type: string
              description: The tracked inventory of the consumable item
              format: String
           DateType:
              type: string
              description: >-
                Key dates associated with the campaign process (e.g. initiation
                date, version revision date, completion date)
              format: String
           Date:
              type: string
              description: Value of the date type
              format: String
           ProspectCampaignProcedureResult:
              type: string
              description: >-
                The result/impact of the overall prospect campaign event (that
                can include multiple identified prospects for onboarding)
              format: String
           ProspectCampaignProcedureProspectIdentification:
              type: string
              description: A reference to prospects generated by the prospect campaign
              format: String
           PartyLifecycleManagementProcedureInstanceReference:
              type: string
              description: >-
                Reference to the prospect onboarding task as handled by the
                Party Lifecycle Management Service Domain
