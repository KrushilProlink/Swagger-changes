           BusinessUnitUsagePoliciesAndGuidelines:
              type: string
              description: >-
                The policies and guidelines for business unit employees and
                service users
              format: String
           BusinessUnitPerformanceGoals:
              type: string
              description: >-
                The target and actual business unit performance goals that are
                tracked by business unit management
              format: String
           BusinessUnitOperatingSchedule:
              type: string
              description: >-
                The target and actual business unit operating schedule 
                recording planned and actual business activity
              format: String
           BusinessUnitOperatingOrganization:
              type: string
              description: >-
                The assigned roles and responsibilities and associated
                work/delivery responsibilities for the staff making up the
                business unit
              format: String
           BusinessUnitResourcePlan:
              type: string
              description: >-
                Details the number and skill profile of the business unit staff
                (target and actual)
              format: String
           BusinessUnitTrainingPlan:
