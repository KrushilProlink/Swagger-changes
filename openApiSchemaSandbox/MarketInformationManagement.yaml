openapi: 3.0.1
info:
  title: Market Information Management
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | Market information management
    consolidates and improves market information from multiple sources in order
    to build up a bank knowledge base in targeted areas
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/MarketInformationManagement
