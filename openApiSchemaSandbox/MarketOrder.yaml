          $ref: '#/components/requestBodies/UpdateMarketOrderTransactionRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/MarketOrderTransaction/{marketordertransactionid}/Retrieve':
      get:
        tags:
           - CR - MarketOrderTransaction
        summary: ReCR Retrieve details about a market order
        description: ReCR Retrieve details about a market order
        operationId: MarketOrderTransaction/Retrieve
        parameters:
           - $ref: '#/components/parameters/marketordertransactionid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveMarketOrderTransactionResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
