openapi: 3.0.1
info:
  title: Market Order
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | Market Order records an
    instruction from a customer or his or her representative to buy or sell
    securities. It follows the order during its lifetime and reports back to the
    requestor on the execution.
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/MarketOrder
paths:
   '/MarketOrderTransaction/{marketordertransactionid}/Initiate':
      post:
        tags:
           - CR - MarketOrderTransaction
        summary: InCR Initiate a market order
        description: InCR Initiate a market order
        operationId: MarketOrderTransaction/Initiate
        parameters:
           - $ref: '#/components/parameters/marketordertransactionid'
        requestBody:
          $ref: '#/components/requestBodies/InitiateMarketOrderTransactionRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/MarketOrderTransaction/{marketordertransactionid}/Update':
