info:
  title: Segment Direction
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | Define market segments and
    develop and assess performance against the segment plan's performance goals
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/SegmentDirection
