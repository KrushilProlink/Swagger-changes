openapi: 3.0.1
info:
  title: Transaction Engine
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | Orchestrate a schedule of
    payment transaction and reporting activities for the fulfillment of certain
    long term instruments or structured facilities
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/TransactionEngine
paths:
   '/TransactionScheduleFacility/{transactionschedulefacilityid}/Initiate':
      post:
        tags:
           - CR - TransactionScheduleFacility
        summary: InCR Initiate delegated transaction processing for a product instance
        description: InCR Initiate delegated transaction processing for a product instance
        operationId: TransactionScheduleFacility/Initiate
        parameters:
           - $ref: '#/components/parameters/transactionschedulefacilityid'
        requestBody:
          $ref: >-
            #/components/requestBodies/InitiateTransactionScheduleFacilityRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/TransactionScheduleFacility/{transactionschedulefacilityid}/Update':
      put:
        tags:
           - CR - TransactionScheduleFacility
        summary: UpCR Update details for an active transaction processing arrangement
        description: UpCR Update details for an active transaction processing arrangement
        operationId: TransactionScheduleFacility/Update
        parameters:
           - $ref: '#/components/parameters/transactionschedulefacilityid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateTransactionScheduleFacilityRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/TransactionScheduleFacility/{transactionschedulefacilityid}/Execute':
      put:
        tags:
           - CR - TransactionScheduleFacility
        summary: >-
          ExCR Execute an automated function for a transaction processing
          arrangement
        description: >-
          ExCR Execute an automated function for a transaction processing
          arrangement
        operationId: TransactionScheduleFacility/Execute
        parameters:
           - $ref: '#/components/parameters/transactionschedulefacilityid'
        requestBody:
          $ref: '#/components/requestBodies/ExecuteTransactionScheduleFacilityRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/TransactionScheduleFacility/{transactionschedulefacilityid}/Retrieve':
      get:
        tags:
           - CR - TransactionScheduleFacility
        summary: >-
          ReCR Retrieve details about delegated transaction processing for a
          product instance
        description: >-
          ReCR Retrieve details about delegated transaction processing for a
          product instance
        operationId: TransactionScheduleFacility/Retrieve
        parameters:
           - $ref: '#/components/parameters/transactionschedulefacilityid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveTransactionScheduleFacilityResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
