openapi: 3.0.1
info:
  title: Transaction Authorization
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain handles
    risk based authorization for interactive customer transactions. This
    combines the context (channel) transaction, customer details and recent
    activity analysis as appropriate. The authorization may require a specific
    level of party/customer authentication to get approval.
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/TransactionAuthorization
paths:
   '/InteractiveTransactionAssessment/{interactivetransactionassessmentid}/Evaluate':
      post:
        tags:
           - CR - InteractiveTransactionAssessment
        summary: EvCR Evaluate a proposed interactive transaction for authorization
        description: EvCR Evaluate a proposed interactive transaction for authorization
        operationId: InteractiveTransactionAssessment/Evaluate
        parameters:
           - $ref: '#/components/parameters/interactivetransactionassessmentid'
        requestBody:
          $ref: >-
            #/components/requestBodies/EvaluateInteractiveTransactionAssessmentRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/InteractiveTransactionAssessment/{interactivetransactionassessmentid}/Update':
      put:
        tags:
           - CR - InteractiveTransactionAssessment
        summary: UpCR Update details of a proposed transaction for authorization
        description: UpCR Update details of a proposed transaction for authorization
        operationId: InteractiveTransactionAssessment/Update
        parameters:
           - $ref: '#/components/parameters/interactivetransactionassessmentid'
        requestBody:
          $ref: >-
            #/components/requestBodies/UpdateInteractiveTransactionAssessmentRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/InteractiveTransactionAssessment/{interactivetransactionassessmentid}/Execute':
      put:
        tags:
           - CR - InteractiveTransactionAssessment
        summary: >-
          ExCR Execute an automated action for transaction authorization (e.g.
          upload data)
        description: >-
          ExCR Execute an automated action for transaction authorization (e.g.
          upload data)
        operationId: InteractiveTransactionAssessment/Execute
        parameters:
           - $ref: '#/components/parameters/interactivetransactionassessmentid'
        requestBody:
          $ref: >-
            #/components/requestBodies/ExecuteInteractiveTransactionAssessmentRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/InteractiveTransactionAssessment/{interactivetransactionassessmentid}/Request':
      put:
        tags:
           - CR - InteractiveTransactionAssessment
        summary: RqCR Request manual intervention (e.g. engage a specialist)
        description: RqCR Request manual intervention (e.g. engage a specialist)
        operationId: InteractiveTransactionAssessment/Request
        parameters:
           - $ref: '#/components/parameters/interactivetransactionassessmentid'
        requestBody:
          $ref: >-
            #/components/requestBodies/RequestInteractiveTransactionAssessmentRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/InteractiveTransactionAssessment/{interactivetransactionassessmentid}/Retrieve':
      get:
        tags:
           - CR - InteractiveTransactionAssessment
        summary: ReCR Retrieve details about an interactive transaction authorization
        description: ReCR Retrieve details about an interactive transaction authorization
        operationId: InteractiveTransactionAssessment/Retrieve
        parameters:
           - $ref: '#/components/parameters/interactivetransactionassessmentid'
        responses:
          '200':
            $ref: >-
              #/components/responses/RetrieveInteractiveTransactionAssessmentResponse
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
