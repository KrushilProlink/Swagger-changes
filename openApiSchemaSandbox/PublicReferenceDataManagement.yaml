openapi: 3.0.1
info:
  title: Public Reference Data Management
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | Provide structured access to
    standard 'global' reference data and definitions associated with market
    activity such as currency, country and segment identifiers.
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/PublicReferenceDataManagement
paths:
   '/GlobalStandardSpecification/{globalstandardspecificationid}/Capture':
      put:
        tags:
           - CR - GlobalStandardSpecification
