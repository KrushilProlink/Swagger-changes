openapi: 3.0.1
info:
  title: Customer Portfolio
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | Maintain a portfolio of
    analytical views of the customer base to support customer segment
    profitability and performance analysis
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/CustomerPortfolio
paths:
   '/CustomerSegmentAnalysis/{customersegmentanalysisid}/Evaluate':
