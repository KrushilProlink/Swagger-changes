    BIAN Service Domain (expanded with BIAN BOM) | This service domain maintains
    a structured legal agreement defining the contractual terms and conditions
    for an inforce product for a customer. It is subordinate to the customer's
    master agreement that is maintained by the Customer Agreement service domain
  version: 1.0.0
