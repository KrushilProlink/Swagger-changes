     CreateContactCenterAdministrativePlan:
        type: object
        description: ''
        properties:
           ContactCenterServiceOperatingConfiguration:
              type: string
              description: >-
                The default contact center operational configuration as defined
                by Contact Center Management (Note this can include some
                latitude for position assignment changes to be made during day
                to day operations by this service domain)
              format: String
           CustomerServicingRepresentativeAllocationSchedule:
              type: string
              description: >-
                Maintains the allocation records of available customer service
                representatives to the servicing positions defined in the
                contact center configuration. This includes past and future
                booking arrangements
              format: String
           CustomerServicingRepresentativeReference:
              type: string
              description: Reference to a customer servicing representative
              format: Object
           CustomerServicingRepresentativeRecord:
              type: string
              description: Details about a registered customer servicing representative
              format: String
           CustomerServicingRepresentativeQualificationProfile:
              type: string
              description: >-
                Details the qualification, expertise and level of experience of
                the servicing representative
              format: String
           CustomerServicingRepresentativeLocation:
              type: string
              description: >-
                Reference to the locations the customer servicing representative
                can work from (can include remote working arrangements and time
                zone availability)
              format: String
           CustomerServicingRepresentativeAvailabilitySchedule:
              type: string
              description: >-
                Details the time the customer servicing representative plans to
                be and is actually available for assignments which covers times
                for shift working and temporary/overtime assignments as may be
                necessary
              format: String
           CustomerServicingRepresentativeStatus:
              type: string
              description: >-
                Tracks the current status indicating availability for assignment
                to a servicing position (where  the representative will
                coordinate with contact routing for customer contacts)
              format: String
           CustomerServicingRepresentativeAssignmentRecord:
              type: string
              description: >-
                Reference to a consolidated record of assignments. This is used
                to track utilization and performance
              format: String
