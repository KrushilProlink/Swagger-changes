openapi: 3.0.1
info:
  title: Customer Tax Handling
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain handles
    consumer tax reporting obligations including the consolidation and reporting
    of customer tax related financial activity
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/CustomerTaxHandling
