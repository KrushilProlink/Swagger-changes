     InitiateSecuritiesPositionLog:
        type: object
        description: ''
        properties:
           SecuritiesTransactionLogType:
              type: string
              description: >-
                The type of securities transaction log (e.g. equities,
                derivatives, all)
              format: String
           ProductInstanceReference:
              type: string
              description: >-
                The product/service investment account for which this is the
                securities transaction log
              format: Object
           CustomerReference:
              type: string
              description: >-
                Reference to the product or service account holder/customer for
                the log if appropriate
              format: Object
           CounterpartyReference:
              type: string
              description: >-
                Reference to a counterparty for the log if appropriate (e.g.
                merchant reference, corporate reference)
              format: Object
           SecuritiesPositionLogInstrumentProfile:
              type: string
              description: >-
                Details the range of instruments that are tracked by the log
                (each instrument has its own transaction record/holding position
              format: String
           SecuritiesPositionLogInstrumentRecord:
              type: string
              description: >-
                Details for an individual tracked instrument type  (the log
                track transactions for multiple securities/instruments)
              format: String
           SecuritiesInstrumentType:
              type: string
              description: >-
                Reference to the type of investment instrument being tracked
                (e.g. equity, commodity, FX/MM, derivative)
              format: String
           SecuritiesInstrumentReference:
              type: string
              description: The specific instrument trading identifier (e.g. NASDAQ Id)
              format: Object
           SecuritiesPositionLimits:
              type: string
              description: >-
                Basic position limits that are maintained as an aspect of the
                log (these can include securities holdings and related
                instrument properties such as associated dividends entitlements)
              format: String
           SecuritiesPositionLimitType:
              type: string
              description: >-
                The type of position maintained for the log (e.g. cumulative
                balance)
              format: String
           SecuritiesPositionLimitSettings:
              type: string
              description: The position definition, associated limit settings and rules
              format: String
           SecuritiesPositionLimitValue:
              type: string
              description: The current calculated position
              format: String
           SecuritiesAmountBlock:
              $ref: '#/components/schemas/Amount'
           SecuritiesAmountBlockType:
              type: string
              description: >-
                The type of block applied to the tracked securities position
                (e.g. pending, final)
              format: String
           Priority:
              type: string
              description: Priority classification for the block
              format: String
           Amount:
              type: string
              description: The amount of the block
              format: String
           DateType:
              type: string
              description: >-
                The type of key dates associated with the block  (e.g. start,
                expiry)
              format: String
           Date:
              type: string
              description: Value of the specific date type
              format: String
           InitiationDate:
              $ref: '#/components/schemas/Date'
           Status:
              type: string
              description: The status of the log entry (e.g. active, insuspense etc.)
              format: String
