openapi: 3.0.1
info:
  title: Securities Position Keeping
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain maintains
    a securities transaction log to support securities investment activity
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/SecuritiesPositionKeeping
paths:
   '/SecuritiesPositionLog/{securitiespositionlogid}/Initiate':
      post:
        tags:
           - CR - SecuritiesPositionLog
        summary: InCR Initiate a position keeping transaction log
        description: InCR Initiate a position keeping transaction log
        operationId: SecuritiesPositionLog/Initiate
        parameters:
           - $ref: '#/components/parameters/securitiespositionlogid'
        requestBody:
          $ref: '#/components/requestBodies/InitiateSecuritiesPositionLogRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/SecuritiesPositionLog/{securitiespositionlogid}/Update':
      put:
        tags:
           - CR - SecuritiesPositionLog
        summary: >-
          UpCR Update details for an active securities transaction log,
          including reflecting an account block
        description: >-
          UpCR Update details for an active securities transaction log,
          including reflecting an account block
        operationId: SecuritiesPositionLog/Update
        parameters:
           - $ref: '#/components/parameters/securitiespositionlogid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateSecuritiesPositionLogRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/SecuritiesPositionLog/{securitiespositionlogid}/Retrieve':
      get:
        tags:
           - CR - SecuritiesPositionLog
        summary: ReCR Retrieve information about the log
        description: ReCR Retrieve information about the log
        operationId: SecuritiesPositionLog/Retrieve
        parameters:
           - $ref: '#/components/parameters/securitiespositionlogid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveSecuritiesPositionLogResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/SecuritiesTransactionCapture/{securitiestransactioncaptureid}/Update':
      put:
        tags:
           - BQ - SecuritiesTransactionCapture
        summary: UpBQ Update details of a captured securities transaction
        description: UpBQ Update details of a captured securities transaction
        operationId: SecuritiesTransactionCapture/Update
        parameters:
           - $ref: '#/components/parameters/securitiestransactioncaptureid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateSecuritiesTransactionCaptureRequest'
        responses:
