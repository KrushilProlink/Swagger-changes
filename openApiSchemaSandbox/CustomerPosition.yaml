openapi: 3.0.1
info:
  title: Customer Position
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain maintains
    a consolidated financial position for a customer, combining details from all
    products and services in use. The position can cover available funds,
    credit, collateral, tax exposure and other financial measures as necessary
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/CustomerPosition
