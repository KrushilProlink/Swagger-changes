components:
  schemas:
     EvaluateServicingMandateAgreementRequest:
        type: object
        description: ''
        properties:
           CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              description: "\r\n"
           ServicingMandateAgreementType:
              enum:
                   -  Servicingmandatetypevalues
              type: string
              description: ">-\r\n* `Servicingmandatetypevalues` \r\n* "
           ServicingMandateAgreementJurisdiction:
              $ref: '#/components/schemas/Jurisdiction'
              description: ''
           ServicingMandateAgreementValidFromToDate:
              $ref: '#/components/schemas/Datetimeperiod'
              description: ''
           ServicingMandateAgreementResponsibleParties:
              $ref: '#/components/schemas/ServicingMandateInvolvement'
              description: "\r\n"
           DocumentDirectoryEntryInstanceReference:
              $ref: '#/components/schemas/DocumentDirectoryEntry'
              description: "\r\n"
           ServicingMandateAgreementProductandServiceProfileReference:
              $ref: '#/components/schemas/CustomerProductAndServiceProfile'
              description: "\r\n"
           ServicingMandateAgreementProductandServiceProfile:
              $ref: '#/components/schemas/CustomerProductAndServiceProfile'
              description: "\r\n"
           ProductandServiceType:
              $ref: '#/components/schemas/Productfeaturetype'
              description: "\r\n"
           ServicingMandateAgreementProductandServiceTypeEligibility:
              $ref: '#/components/schemas/ServicingMandateArrangement'
              description: "\r\n"
           ServicingMandateAgreementReference:
              $ref: '#/components/schemas/ServicingMandate'
              description: "\r\n"
     Involvedparty:
        type: object
        description: "\r\n - "
        properties:
           PartyReference:
              $ref: '#/components/schemas/Party'
              description: ''
           PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
              description: ''
     Party:
        type: object
        description: ' '
        properties:
           PartyName:
              $ref: '#/components/schemas/Name'
              description: >-
                Name by which a party is known and which is usually used to
                identify that party. (ISO20022)
           PartyType:
              enum:
                   -  Person
                   -  Organisation
              type: string
              description: ">-\r\n* `Person` \r\n* `Organisation` \r\n* "
           PartyDateTime:
              $ref: '#/components/schemas/Datetime'
              description: ''
           PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
              description: ''
           PartyLegalStructureType:
              enum:
                   -  Individual
                   -  CommunityInterestCompany
                   -  CoOperative
                   -  Charity
                   -  GeneralPartnership
                   -  LimitedLiabilityPartnership
                   -  ScottishLimitedPartnership
                   -  LimitedPartnership
                   -  PrivateLimitedCompany
                   -  PublicLimitedCompany
                   -  Sole(SoleTrader)
              type: string
              description: ">-\r\n* `Individual` \r\n* `CommunityInterestCompany` \r\n* `CoOperative` \r\n* `Charity` \r\n* `GeneralPartnership` \r\n* `LimitedLiabilityPartnership` \r\n* `ScottishLimitedPartnership` \r\n* `LimitedPartnership` \r\n* `PrivateLimitedCompany` \r\n* `PublicLimitedCompany` \r\n* `SoleSoleTrader` \r\n* "
           Party:
              type: string
              description: >-
                A party represents an autonomous entity in which a bank has a
                business interest. It has a legal definition and identity. A
                party is a Person, Organization, (a proposed definition for BIAN
                BOM adapted from BIAN Party Working Group) 


                 Entity involved in an activity. (ISO20022)
              format: Class
     Name:
        type: object
        description: >-
          Name by which a party is known and which is usually used to identify
          that party. (ISO20022)
           
        properties:
           Name:
              type: string
              description: >-
                A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT)
              format: DataType
     Datetime:
        type: object
        description: ' '
        properties:
           DateTimeContent:
              type: string
              description: ''
              format: String
           TimeZoneCode:
              type: string
              description: ''
              format: String
           DaylightSavingIndicator:
              type: string
              description: ''
              format: String
           Datetime:
              type: string
              description: >-
                A date time identifies a date and time of day to various common
                resolutions: year, month, week, day, hour, minute, second, and
                fraction of second. (UN/CEFACT)


                A particular point in the progression of time defined by a
                mandatory date and a mandatory time component, expressed in
                either UTC time format (YYYYMMDDThh:mm:ss.sssZ), local time
                with UTC offset format (YYYYMMDDThh:mm:ss.sss/hh:mm), or
                local time format (YYYYMMDDThh:mm:ss.sss). These
                representations are defined in "XML Schema Part 2: Datatypes
                Second Edition  W3C Recommendation 28 October 2004" which is
                aligned with ISO 8601. (ISO20022)

                Note on the time format:

                1) beginning / end of calendar day

                00:00:00  -  the beginning of a calendar day

                24:00:00  -  the end of a calendar day

                2) fractions of second in time format

                Decimal fractions of seconds may be included. In this case, the
                involved parties shall agree on the maximum number of digits
                that are allowed.
              format: DataType
     Partyidentification:
        type: object
        description: ' '
        properties:
           PartyIdentificationType:
              enum:
                   -  Taxidentificationnumber
                   -  Nationalregistrationnumber
                   -  LEI(LegalEntityIdentifier)
                   -  Alienregistrationnumber
                   -  Passportnumber
                   -  Corporateidentification
                   -  Driverlicensenumber
                   -  Socialsecuritynumber
                   -  Identitycardnumber
                   -  Concat
              type: string
              description: ">-\r\n* `Taxidentificationnumber` \r\n* `Nationalregistrationnumber` \r\n* `LEILegalEntityIdentifier` \r\n* `Alienregistrationnumber` \r\n* `Passportnumber` \r\n* `Corporateidentification` \r\n* `Driverlicensenumber` \r\n* `Socialsecuritynumber` \r\n* `Identitycardnumber` \r\n* `Concat` \r\n* "
           PartyIdentification:
              $ref: '#/components/schemas/Identifier'
              description: ''
           Partyidentification:
              type: string
              description: ''
              format: DataType
     Identifier:
        type: object
        description: ' '
        properties:
           IdentifierValue:
              $ref: '#/components/schemas/Value'
              description: ''
           IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
              description: Entity that assigns and manages the identification.
           IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              description: ''
           IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              description: ''
           Identifier:
              type: string
              description: >-
                An identifier is a character string used to uniquely identify
                one instance of an object within an identification scheme that
                is managed by an agency. (UN/CEFAT)
              format: DataType
     Value:
        type: object
        description: ' '
        properties:
           Value:
              type: string
              description: >-
                Data or set of data 


                 A value is the concept of worth in general that is assigned or
                is determined by measurement, assessment or calculation.
                (UN/CEFACT)
              format: DataType
     Partyrole:
        type: object
        description: ' '
        properties:
           PartyRoleType:
              $ref: '#/components/schemas/Text'
              description: ''
           PartyRoleName:
              $ref: '#/components/schemas/Name'
              description: ''
           PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              description: ''
           PartyInvolvementType:
              enum:
                   -  Agreementinvolvement
                   -  Partyinvolvement
                   -  Arrangementinvolvement
                   -  Relationshipinvolvement
                   -  Locationinvolvement
                   -  Bankguaranteeinvolvement
              type: string
              description: ">-\r\n* `Agreementinvolvement` \r\n* `Partyinvolvement` \r\n* `Arrangementinvolvement` \r\n* `Relationshipinvolvement` \r\n* `Locationinvolvement` \r\n* `Bankguaranteeinvolvement` \r\n* "
     Text:
        type: object
        description: ' '
        properties:
           Text:
              type: string
              description: >-
                Text is a character string such as a finite set of characters
                generally in the form of words of a language. (UN/CEFACT)
              format: DataType
     Datetimeperiod:
        type: object
        description: ' '
        properties:
           FromDateTime:
              $ref: '#/components/schemas/Datetime'
              description: Date and time at which the range starts. (ISO20022)
           ToDateTime:
              $ref: '#/components/schemas/Datetime'
              description: Date and time at which the range ends. (ISO20022)
           Datetimeperiod:
              type: string
              description: >-
                Time span defined by a start date and time, and an end date and
                time. (ISO20022)
              format: DataType
     Jurisdiction:
        type: object
        description: ' Jurisdiction|Jurisdiction (https://www.iso20022.org/standardsrepository/type/Jurisdiction)|Standard|ISO20022 BM ()'
        properties:
           Jurisdiction:
              type: string
              description: Jurisdiction that will be assigned in case of legal dispute.
              format: Class
     ServicingMandateInvolvement:
        type: object
        description: "\r\n - "
        properties:
           ServicingMandateInvolvementType:
              enum: []
              type: string
              description: ">-\r\n*"
           PartyReference:
              $ref: '#/components/schemas/Party'
              description: ''
           ServicingMandateReference:
              $ref: '#/components/schemas/Servicingmandate'
              description: ''
     Servicingmandate:
        type: object
        description: ' '
        properties:
           ServicingMandate:
              type: string
              description: >-
                An agreement between the customer and a service provider to
                authorise the service provider to access Products and Services
                on behalf of the customer. 
              format: Class
     DocumentDirectoryEntry:
        type: object
        description: "\r\n - "
        properties:
           DocumentDirectoryEntryIdentification:
              type: string
              description: >-
                Identification allowing the retrieval of a document from a
                Document Directory
              format: String
     CustomerProductAndServiceProfile:
        type: object
        description: "\r\n - "
        properties:
           ProfileType:
              enum: []
              type: string
              description: ">-\r\n*"
           CustomerReference:
              $ref: '#/components/schemas/Customerrelationship'
              description: ''
           ProductReference:
              $ref: '#/components/schemas/Bankingproduct'
              description: ''
           ServiceReference:
              $ref: '#/components/schemas/Service'
              description: ''
     Customerrelationship:
        type: object
        description: ' '
        properties:
           CustomerRelationship:
              type: string
              description: >-
                A specific relationship between a specific Bank ( -  party acting
                as a supplier of banking services) and one or more other
                involved parties acting as (potential) consumers of banking
                services as agreed in one or more banking product or service
                offerings and/or agreements.
              format: Class
     Bankingproduct:
        type: object
        description: ' '
        properties:
           ProductIdentification:
              $ref: '#/components/schemas/Productidentification'
              description: The identifier of product e.g. ISIN Code.
           ProductType:
              enum:
                   -  LoanProduct
                   -  CurrentAccountProduct
                   -  SavingAccountProduct
                   -  BrokeredProduct
                   -  TermDepositProduct
              type: string
              description: ">-\r\n* `LoanProduct` \r\n* `CurrentAccountProduct` \r\n* `SavingAccountProduct` \r\n* `BrokeredProduct` \r\n* `TermDepositProduct` \r\n* "
           ProductLifecycleStatus:
              $ref: '#/components/schemas/Productlifecyclestatus'
              description: >-
                Refers to the lifecycle of a product (e.g., initiated,
                announced, active, obsolete, withdrawn).
           ProductPriority:
              $ref: '#/components/schemas/Text'
              description: ''
           ProductDescription:
              $ref: '#/components/schemas/Text'
              description: A detailed explanation or commentary of product.
           ProductVersion:
              $ref: '#/components/schemas/Text'
              description: ''
           ProductName:
              $ref: '#/components/schemas/Name'
              description: >-
                The name of Product. 


                Open Banking: 

                The name of the product used for marketing purposes from a
                customer perspective. I.e. what the customer would recognise.
     Productidentification:
        type: object
        description: 'The identifier of product e.g. ISIN Code. '
        properties:
           ProductIdentification:
              $ref: '#/components/schemas/Identifier'
              description: ''
           ProductIdentificationType:
              enum:
                   -  ISINCode
                   -  PackageCode
                   -  Buyersitemnumber
                   -  EAN
                   -  Harmonizedtariffcodename
                   -  Manufacturersitemnumber
                   -  Modelnumber
                   -  Partnumber
                   -  Quotacategory
                   -  Stylenumber
                   -  Suppliersitemnumber
