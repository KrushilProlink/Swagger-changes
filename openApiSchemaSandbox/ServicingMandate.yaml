        summary: >-
          RqCR Request manual intervention in a third party mandate (e.g.
          reinstate after production issues)
        description: >-
          RqCR Request manual intervention in a third party mandate (e.g.
          reinstate after production issues)
        operationId: ServicingMandateAgreement/Request
        parameters:
           - $ref: '#/components/parameters/servicingmandateagreementid'
        requestBody:
          $ref: '#/components/requestBodies/RequestServicingMandateAgreementRequest'
        responses:
