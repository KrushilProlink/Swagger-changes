openapi: 3.0.1
info:
  title: Servicing Mandate
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain maintains
    the allowed customer servicing arrangements for a service provider covering
    general access to the bank's products and services and optionally customer
    specific arrangements
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/ServicingMandate
