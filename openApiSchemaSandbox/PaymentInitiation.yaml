openapi: 3.0.1
info:
  title: Payment Initiation
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain provides
    a customer payment service. It captures the payer and payee details and
    other key properties of the payment and orchestrates the transaction. It
    provides support for repeating/scheduled payments
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/PaymentInitiation
paths:
   '/PaymentInitiationTransaction/{paymentinitiationtransactionid}/Initiate':
      post:
        tags:
           - CR - PaymentInitiationTransaction
        summary: InCR Initiate a payment transaction
        description: InCR Initiate a payment transaction
        operationId: PaymentInitiationTransaction/Initiate
        parameters:
           - $ref: '#/components/parameters/paymentinitiationtransactionid'
        requestBody:
          $ref: >-
            #/components/requestBodies/InitiatePaymentInitiationTransactionRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/PaymentInitiationTransaction/{paymentinitiationtransactionid}/Update':
      put:
        tags:
           - CR - PaymentInitiationTransaction
        summary: UpCR Update details of a payment transaction instruction
        description: UpCR Update details of a payment transaction instruction
        operationId: PaymentInitiationTransaction/Update
        parameters:
           - $ref: '#/components/parameters/paymentinitiationtransactionid'
        requestBody:
          $ref: '#/components/requestBodies/UpdatePaymentInitiationTransactionRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/PaymentInitiationTransaction/{paymentinitiationtransactionid}/Retrieve':
      get:
        tags:
           - CR - PaymentInitiationTransaction
        summary: ReCR Retrieve details about a payment transaction
        description: ReCR Retrieve details about a payment transaction
        operationId: PaymentInitiationTransaction/Retrieve
        parameters:
           - $ref: '#/components/parameters/paymentinitiationtransactionid'
        responses:
          '200':
            $ref: >-
              #/components/responses/RetrievePaymentInitiationTransactionResponse
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/Compliance/{complianceid}/Retrieve':
      get:
        tags:
           - BQ - Compliance
        summary: ReBQ Retrieve details about a payment transaction compliance check
        description: ReBQ Retrieve details about a payment transaction compliance check
        operationId: Compliance/Retrieve
        parameters:
           - $ref: '#/components/parameters/complianceid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveComplianceResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/FundingCheck/{fundingcheckid}/Retrieve':
      get:
        tags:
           - BQ - FundingCheck
        summary: ReBQ Retrieve details about a payment transaction funds available
        description: ReBQ Retrieve details about a payment transaction funds available
