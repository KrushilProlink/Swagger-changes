openapi: 3.0.1
info:
  title: Consumer Investments
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | Handle the consumer frontend
    trading requests. These will typically be blocked/netted for market
    execution
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/ConsumerInvestments
paths:
   '/ConsumerSecuritiesOrderTransaction/{consumersecuritiesordertransactionid}/Initiate':
      post:
        tags:
           - CR - ConsumerSecuritiesOrderTransaction
        summary: InCR Initiate a consumer securities order
        description: InCR Initiate a consumer securities order
        operationId: ConsumerSecuritiesOrderTransaction/Initiate
        parameters:
           - $ref: '#/components/parameters/consumersecuritiesordertransactionid'
        requestBody:
          $ref: >-
            #/components/requestBodies/InitiateConsumerSecuritiesOrderTransactionRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/ConsumerSecuritiesOrderTransaction/{consumersecuritiesordertransactionid}/Update':
      put:
        tags:
           - CR - ConsumerSecuritiesOrderTransaction
        summary: UpCR Update details on an active consumer securities order
        description: UpCR Update details on an active consumer securities order
        operationId: ConsumerSecuritiesOrderTransaction/Update
        parameters:
           - $ref: '#/components/parameters/consumersecuritiesordertransactionid'
        requestBody:
          $ref: >-
            #/components/requestBodies/UpdateConsumerSecuritiesOrderTransactionRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/ConsumerSecuritiesOrderTransaction/{consumersecuritiesordertransactionid}/Retrieve':
      get:
        tags:
           - CR - ConsumerSecuritiesOrderTransaction
        summary: ReCR Retrieve details about a consumer securities order
        description: ReCR Retrieve details about a consumer securities order
        operationId: ConsumerSecuritiesOrderTransaction/Retrieve
        parameters:
           - $ref: '#/components/parameters/consumersecuritiesordertransactionid'
        responses:
          '200':
            $ref: >-
              #/components/responses/RetrieveConsumerSecuritiesOrderTransactionResponse
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/Quote/{quoteid}/Retrieve':
      get:
        tags:
           - BQ - Quote
        summary: ReBQ Retrieve bank quote for a security
        description: ReBQ Retrieve bank quote for a security
        operationId: Quote/Retrieve
        parameters:
           - $ref: '#/components/parameters/quoteid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveQuoteResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/Compliance/{complianceid}/Retrieve':
      get:
        tags:
           - BQ - Compliance
        summary: >-
          ReBQ Retrieve details about a consumer securities order compliance
          check
        description: >-
          ReBQ Retrieve details about a consumer securities order compliance
          check
