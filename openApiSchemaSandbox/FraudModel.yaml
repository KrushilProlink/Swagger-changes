openapi: 3.0.1
info:
  title: Fraud Model
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain handles
    the design and maintenance of a portfolio of fraud models used across all
    production activity to detect potential fraud on the part of customers,
    merchants and other involved parties
  version: 1.0.0
servers:
