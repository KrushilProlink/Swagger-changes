openapi: 3.0.1
info:
  title: Card Collections
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain
    administers the recovery of outstanding amounts from cancelled card accounts
    through internal or external collection agencies.  This may involve
    negotiating payment terms and/or interest writedowns.
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/CardCollections
paths:
   '/CardCollectionsProcedure/{cardcollectionsprocedureid}/Initiate':
      post:
        tags:
           - CR - CardCollectionsProcedure
        summary: InCR Initiate card collections processing
        description: InCR Initiate card collections processing
        operationId: CardCollectionsProcedure/Initiate
        parameters:
           - $ref: '#/components/parameters/cardcollectionsprocedureid'
        requestBody:
          $ref: '#/components/requestBodies/InitiateCardCollectionsProcedureRequest'
