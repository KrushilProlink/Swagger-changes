openapi: 3.0.1
info:
  title: Card Transaction Switch
  description: >-
    BIAN Service Domain (expanded with BIAN BOM) | This service domain
    orchestrates the switching and routing of Card Authorization and Financial
    transactions received through the Card POS Network, Card ECommerce Gateway,
    or the ATM Network from the Acquirer to the Issuer through the Card
    Networks.
  version: 1.0.0
servers:
  - url: http://localhost:3000/apis/B154/BIAN/CardTransactionSwitch
paths:
   '/CardTransactionSwitchOperatingSession/{cardtransactionswitchoperatingsessionid}/Initiate':
      post:
        tags:
           - CR - CardTransactionSwitchOperatingSession
        summary: InCR Initiate a card transaction switch operating session
        description: InCR Initiate a card transaction switch operating session
        operationId: CardTransactionSwitchOperatingSession/Initiate
        parameters:
           - $ref: '#/components/parameters/cardtransactionswitchoperatingsessionid'
        requestBody:
          $ref: >-
            #/components/requestBodies/InitiateCardTransactionSwitchOperatingSessionRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
   '/CardTransactionSwitchOperatingSession/{cardtransactionswitchoperatingsessionid}/Update':
